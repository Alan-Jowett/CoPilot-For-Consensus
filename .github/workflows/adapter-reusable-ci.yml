name: Reusable Adapter CI

on:
  workflow_call:
    inputs:
      adapter_id:
        description: 'Adapter identifier (e.g., copilot_auth)'
        required: true
        type: string
      adapter_path:
        description: 'Path to adapter root folder'
        required: true
        type: string
      package_name:
        description: 'Python package import name'
        required: true
        type: string

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          cd ${{ inputs.adapter_path }}
          pip install -e .
          pip install pytest pytest-cov

      - name: Run unit tests
        run: |
          cd ${{ inputs.adapter_path }}
          pytest tests/ -v --tb=short --junit-xml=test-results.xml --cov=${{ inputs.package_name }} --cov-report=lcov --cov-report=html --cov-report=term

      - name: Upload coverage to Coveralls
        continue-on-error: true
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ github.token }}
          path-to-lcov: ./${{ inputs.adapter_path }}/coverage.lcov
          flag-name: python-${{ matrix.python-version }}
          parallel: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: ${{ inputs.adapter_id }}-test-results-${{ matrix.python-version }}
          path: ${{ inputs.adapter_path }}/test-results.xml

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: ${{ inputs.adapter_id }}-coverage-report-${{ matrix.python-version }}
          path: ${{ inputs.adapter_path }}/htmlcov

      - name: Test Report
        if: always()
        uses: dorny/test-reporter@v2
        with:
          name: ${{ inputs.adapter_id }} Test Results (Python ${{ matrix.python-version }})
          path: ${{ inputs.adapter_path }}/test-results.xml
          reporter: 'java-junit'

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd ${{ inputs.adapter_path }}
          python -m pip install --upgrade pip
          pip install -e .
          pip install pylint flake8

      - name: Run flake8
        run: |
          cd ${{ inputs.adapter_path }}
          flake8 ${{ inputs.package_name }}/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run pylint
        run: |
          cd ${{ inputs.adapter_path }}
          pylint ${{ inputs.package_name }}/ --disable=C0111,C0103,R0903 || echo "Pylint warnings found but continuing..."

  coveralls-finish:
    runs-on: ubuntu-latest
    needs: unit-tests
    if: always()
    steps:
      - name: Finalize Coveralls
        continue-on-error: true
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ github.token }}
          parallel-finished: true

  summary:
    runs-on: ubuntu-latest
    needs: [unit-tests, lint]
    if: always()
    steps:
      - name: Report summary
        run: |
          echo "${{ inputs.adapter_id }} CI Summary:"
          echo "- Unit Tests: ${{ needs.unit-tests.result }}"
          echo "- Lint: ${{ needs.lint.result }}"
