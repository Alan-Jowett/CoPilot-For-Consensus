name: Deploy Azure Functions

on:
  push:
    branches:
      - main
    paths:
      - 'functions/**'
      - 'infra/azure/modules/functions.bicep'
      - '.github/workflows/deploy-functions.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: './functions'
  PYTHON_VERSION: '3.11'

jobs:
  deploy-infrastructure:
    name: Deploy Function App Infrastructure
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Deploy Bicep template
        uses: azure/arm-deploy@v1
        with:
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          resourceGroupName: ${{ secrets.AZURE_RESOURCE_GROUP }}
          template: ./infra/azure/modules/functions.bicep
          parameters: >
            projectName=${{ secrets.PROJECT_NAME }}
            environment=${{ github.event.inputs.environment || 'dev' }}
            storageAccountId=${{ secrets.STORAGE_ACCOUNT_ID }}
            appInsightsConnectionString=${{ secrets.APPINSIGHTS_CONNECTION_STRING }}
            serviceBusNamespaceName=${{ secrets.SERVICEBUS_NAMESPACE }}
            cosmosAccountName=${{ secrets.COSMOS_ACCOUNT_NAME }}
            aiSearchEndpoint=${{ secrets.AI_SEARCH_ENDPOINT }}
            managedIdentityId=${{ secrets.MANAGED_IDENTITY_ID }}
            keyVaultName=${{ secrets.KEY_VAULT_NAME }}

  deploy-chunking-function:
    name: Deploy Chunking Function
    runs-on: ubuntu-latest
    needs: deploy-infrastructure
    environment: ${{ github.event.inputs.environment || 'dev' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          cd ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/chunking_function
          python -m pip install --upgrade pip
          pip install -r requirements.txt --target=".python_packages/lib/site-packages"
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Deploy Azure Function
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ secrets.PROJECT_NAME }}-func-${{ github.event.inputs.environment || 'dev' }}
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/chunking_function
          python-version: ${{ env.PYTHON_VERSION }}
          
