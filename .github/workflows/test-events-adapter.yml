name: Events Adapter CI

on:
  push:
    branches: [ main ]
    paths:
      - 'adapters/copilot_events/**'
      - '.github/workflows/test-events-adapter.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'adapters/copilot_events/**'
      - '.github/workflows/test-events-adapter.yml'

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ./adapters/copilot_storage ./adapters/copilot_schema_validation ./adapters/copilot_events
        pip install pytest pytest-cov jsonschema pymongo

    - name: Run unit tests (exclude integration)
      run: |
        cd adapters/copilot_events
        pytest tests/ -v --tb=short -m "not integration" --junit-xml=test-results.xml --cov=copilot_events --cov-report=lcov --cov-report=html --cov-report=term

    - name: Upload coverage to Coveralls
      continue-on-error: true
      uses: coverallsapp/github-action@v2
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        path-to-lcov: ./adapters/copilot_events/coverage.lcov
        flag-name: python-${{ matrix.python-version }}
        parallel: true

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v5
      with:
        name: events-test-results-${{ matrix.python-version }}
        path: adapters/copilot_events/test-results.xml

    - name: Upload coverage reports
      if: always()
      uses: actions/upload-artifact@v5
      with:
        name: events-coverage-report-${{ matrix.python-version }}
        path: adapters/copilot_events/htmlcov

    - name: Test Report
      if: always()
      uses: dorny/test-reporter@v2
      with:
        name: Events Adapter Test Results (Python ${{ matrix.python-version }})
        path: adapters/copilot_events/test-results.xml
        reporter: 'java-junit'

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ./adapters/copilot_storage ./adapters/copilot_events
        pip install flake8 pylint

    - name: Run flake8
      run: |
        cd adapters/copilot_events
        flake8 copilot_events tests --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 copilot_events tests --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics

    - name: Run pylint
      run: |
        cd adapters/copilot_events
        pylint copilot_events --exit-zero --max-line-length=100 || true

  coveralls-finish:
    runs-on: ubuntu-latest
    needs: unit-tests
    if: always()
    steps:
    - name: Finalize Coveralls
      continue-on-error: true
      uses: coverallsapp/github-action@v2
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        parallel-finished: true

  summary:
    runs-on: ubuntu-latest
    needs: [unit-tests, lint]
    if: always()
    
    steps:
    - name: Report summary
      run: |
        echo "Events Adapter CI Summary:"
        echo "- Unit Tests: ${{ needs.unit-tests.result }}"
        echo "- Lint: ${{ needs.lint.result }}"
