name: Docker Compose CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository }}/

jobs:
  # Test docker-compose with cached images
  test-docker-compose:
    name: Test Docker Compose
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Free up disk space
      run: |
        echo "Disk space before cleanup:"
        df -h
        # Remove unnecessary software to free up ~10GB
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /opt/ghc
        sudo rm -rf /opt/hostedtoolcache/CodeQL
        sudo docker system prune -af --volumes
        echo "Disk space after cleanup:"
        df -h

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Clean up any existing containers and volumes
      run: |
        # Stop and remove any existing containers and volumes from previous runs
        docker compose down -v || true
        # Also remove any dangling containers
        docker container prune -f || true

    - name: Validate docker-compose configuration
      run: docker compose config

    - name: Build services sequentially to avoid disk space issues
      run: |
        # Build services one at a time and prune between builds
        SERVICES="ingestion parsing chunking embedding orchestrator summarization reporting error-reporting"
        for service in $SERVICES; do
          echo "Building $service..."
          docker compose build $service
          # Prune dangling images to free space
          docker image prune -f
        done

    - name: Start all services
      run: |
        # Start infrastructure and app services
        # Services are loosely coupled via the message bus and start independently
        docker compose up -d
        # Wait for infrastructure services to be healthy
        # App services depend only on infrastructure, not on each other
        timeout=180
        echo "Waiting up to ${timeout}s for infrastructure services to be healthy..."
        end=$((SECONDS + timeout))
        
        # Critical infrastructure services that must be healthy before apps can run
        infrastructure_services=("messagebus" "documentdb" "vectorstore" "ollama" "monitoring" "pushgateway")

        while [ $SECONDS -lt $end ]; do
          all_healthy=true
          
          for svc in "${infrastructure_services[@]}"; do
            # Get the status of this service
            status=$(docker compose ps "$svc" --format "{{.Status}}" 2>/dev/null || echo "")
            if [ -z "$status" ]; then
              echo "Service $svc not found"
              all_healthy=false
              break
            fi

            # Check for unhealthy status immediately
            if echo "$status" | grep -q "(unhealthy)"; then
              echo "❌ Service $svc is unhealthy: $status"
              echo ""
              echo "=== IMMEDIATE DIAGNOSTICS FOR $svc ==="
              docker compose logs "$svc" --tail=100
              echo ""
              all_healthy=false
              break
            fi

            # Check if it has a healthcheck and if so, is it healthy?
            if echo "$status" | grep -q "(health:"; then
              if ! echo "$status" | grep -q "(healthy)"; then
                echo "Service $svc not healthy yet: $status"
                all_healthy=false
              fi
            elif echo "$status" | grep -q "Error"; then
              echo "❌ Service $svc has error status: $status"
              echo ""
              echo "=== IMMEDIATE DIAGNOSTICS FOR $svc ==="
              docker compose logs "$svc" --tail=100
              echo ""
              all_healthy=false
              break
            elif ! echo "$status" | grep -q "Up"; then
              echo "Service $svc not running: $status"
              all_healthy=false
            fi
          done

          if [ "$all_healthy" = true ]; then
            echo "✓ All infrastructure services are healthy"
            exit 0
          fi

          # Don't loop forever on unhealthy services - show diagnostics and fail
          if [ "$all_healthy" = false ]; then
            # Check if we have persistent unhealthy services (not just waiting)
            unhealthy_count=$(docker compose ps --filter "status=unhealthy" -q | wc -l)
            if [ "$unhealthy_count" -gt 0 ]; then
              echo ""
              echo "❌ Infrastructure services are unhealthy, failing with diagnostics above"
              echo ""
              echo "=== Full Service Status ==="
              docker compose ps
              exit 1
            fi
          fi

          sleep 5
        done

        echo ""
        echo "❌ Timeout waiting for infrastructure services to be healthy"
        echo ""
        echo "=== Service Status ==="
        docker compose ps
        echo ""
        echo "=== Unhealthy Services Details ==="
        unhealthy=$(docker compose ps --filter "status=unhealthy" --format "{{.Service}}")
        if [ -n "$unhealthy" ]; then
          for svc in $unhealthy; do
            echo "--- Logs for $svc ---"
            docker compose logs "$svc" --tail=100
            echo ""
          done
        fi
        echo "=== All Service Logs (last 50 lines) ==="
        docker compose logs --tail=50
            echo "=== Logs for unhealthy service $svc ==="
            docker compose logs "$svc" --tail=50
          done
          exit 1
        fi
        
        if [ -n "$exited" ]; then
          echo "❌ The following services exited unexpectedly:"
          echo "$exited"
          for svc in $exited; do
            echo ""
            echo "=== Logs for exited service $svc ==="
            docker compose logs "$svc" --tail=50
          done
          exit 1
        fi
        
        echo "✓ All services are healthy"

    - name: Check service status
      run: docker compose ps

    - name: Check db-init and db-validate exit codes
      run: |
        set -euo pipefail
        for svc in db-init db-validate; do
          cid=$(docker compose ps -aq "$svc")
          if [ -z "$cid" ]; then
            echo "Container for $svc not found" >&2
            exit 1
          fi
          code=$(docker inspect "$cid" --format '{{.State.ExitCode}}')
          if [ "$code" != "0" ]; then
            echo "$svc failed with exit code $code" >&2
            docker compose logs "$svc"
            exit 1
          fi
        done

    - name: Run ingestion service
      run: |
        echo "Starting ingestion service..."
        docker compose run --rm ingestion

    - name: Check ingestion service exit code
      run: |
        echo "Verifying ingestion completed successfully..."
        # The previous step will fail if exit code is non-zero
        echo "✓ Ingestion service completed successfully"

    - name: View ingestion logs
      if: always()
      run: docker compose logs ingestion

    - name: Test reporting service health endpoint
      run: |
        echo "Testing reporting service..."
        max_attempts=10
        attempt=1
        while [ $attempt -le $max_attempts ]; do
          if curl -f http://localhost:8080/ 2>/dev/null; then
            echo "✓ Reporting service is healthy"
            exit 0
          fi
          echo "Attempt $attempt/$max_attempts: Reporting service not responding yet..."
          sleep 3
          attempt=$((attempt + 1))
        done
        echo "❌ Reporting service failed to respond after $max_attempts attempts"
        docker compose logs reporting --tail=50
        exit 1

    - name: Test reporting API endpoint
      run: |
        echo "Testing reports API..."
        curl -f http://localhost:8080/api/reports || (docker compose logs reporting --tail=50 && exit 1)

    - name: Test error-reporting service health endpoint
      run: |
        echo "Testing error-reporting service..."
        max_attempts=10
        attempt=1
        while [ $attempt -le $max_attempts ]; do
          if curl -f http://localhost:8081/ 2>/dev/null; then
            echo "✓ Error-reporting service is healthy"
            exit 0
          fi
          echo "Attempt $attempt/$max_attempts: Error-reporting service not responding yet..."
          sleep 3
          attempt=$((attempt + 1))
        done
        echo "❌ Error-reporting service failed to respond after $max_attempts attempts"
        docker compose logs error-reporting --tail=50
        exit 1

    - name: Test error-reporting UI endpoint
      run: |
        echo "Testing error-reporting UI..."
        curl -f http://localhost:8081/ui || (docker compose logs error-reporting --tail=50 && exit 1)

    - name: Test error-reporting API
      run: |
        echo "Testing error-reporting stats API..."
        curl -f http://localhost:8081/api/stats || (docker compose logs error-reporting --tail=50 && exit 1)

    - name: Test Grafana health endpoint
      run: |
        echo "Testing Grafana..."
        curl -f http://localhost:3000/api/health || exit 1

    - name: Test Prometheus health endpoint
      run: |
        echo "Testing Prometheus..."
        curl -f http://localhost:9090/-/healthy || exit 1

    - name: Test Loki health endpoint
      run: |
        echo "Testing Loki..."
        max_attempts=30
        attempt=1
        while [ $attempt -le $max_attempts ]; do
          if curl -f http://localhost:3100/ready 2>/dev/null; then
            echo "Loki is ready"
            exit 0
          fi
          echo "Attempt $attempt/$max_attempts: Loki not ready yet, waiting..."
          sleep 5
          attempt=$((attempt + 1))
        done
        echo "Loki failed to become ready after $max_attempts attempts"
        exit 1

    - name: View service logs
      if: always()
      run: docker compose logs --tail=50

    - name: Stop all services
      if: always()
      run: docker compose down

    - name: Verify clean shutdown
      if: always()
      run: |
        echo "Verifying all containers stopped..."
        if [ "$(docker compose ps -q | wc -l)" -eq 0 ]; then
          echo "✓ All services stopped successfully"
        else
          echo "✗ Some services failed to stop"
          docker compose ps
          exit 1
        fi
