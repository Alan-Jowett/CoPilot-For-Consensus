name: Docker Compose CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository }}/

permissions:
  packages: read

jobs:
  # Call the build-images workflow to build and cache images
  build-images:
    name: Build Images
    uses: ./.github/workflows/build-images.yml
    secrets: inherit

  # Test docker-compose with cached images
  test-docker-compose:
    name: Test Docker Compose
    needs: build-images
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Validate docker-compose configuration
      run: docker compose config

    - name: Pull pre-built images from registry
      run: |
        # Extract image names from docker-compose.yml and pull them
        # This uses the cached images built by build-images workflow
        SHORT_SHA="${{ github.sha }}"
        SHORT_SHA="${SHORT_SHA:0:7}"
        
        SERVICES=(
          "ingestion"
          "parsing"
          "chunking"
          "embedding"
          "orchestrator"
          "summarization"
          "reporting"
          "error-reporting"
        )
        
        for service in "${SERVICES[@]}"; do
          IMAGE="${{ env.IMAGE_PREFIX }}${service}:${SHORT_SHA}"
          echo "Pulling pre-built image: ${IMAGE}"
          docker pull "${IMAGE}" || echo "Warning: Failed to pull ${IMAGE}, will build locally"
        done

    - name: Tag images for docker-compose
      run: |
        # Tag the pulled images with :latest to match docker-compose.yml
        SHORT_SHA="${{ github.sha }}"
        SHORT_SHA="${SHORT_SHA:0:7}"
        
        SERVICES=(
          "ingestion"
          "parsing"
          "chunking"
          "embedding"
          "orchestrator"
          "summarization"
          "reporting"
          "error-reporting"
        )
        
        for service in "${SERVICES[@]}"; do
          SRC="${{ env.IMAGE_PREFIX }}${service}:${SHORT_SHA}"
          DST="copilot-${service}:latest"
          if docker image inspect "${SRC}" > /dev/null 2>&1; then
            echo "Tagging ${SRC} as ${DST}"
            docker tag "${SRC}" "${DST}"
          fi
        done

    - name: Build any missing services locally
      run: docker compose build --ignore-buildable-by-dockerfile-v1-syntax

    - name: Start all services
      run: docker compose up -d

    - name: Wait for services to be healthy
      run: |
        echo "Waiting for services to start..."
        sleep 30

    - name: Check all services are healthy
      run: |
        echo "Checking service health..."
        unhealthy=$(docker compose ps --filter "status=unhealthy" --format "{{.Name}}")
        if [ -n "$unhealthy" ]; then
          echo "The following services are unhealthy:"
          echo "$unhealthy"
          docker compose logs "$unhealthy"
          exit 1
        else
          echo "✓ All services are healthy"
        fi

    - name: Check service status
      run: docker compose ps

    - name: Check db-init and db-validate exit codes
      run: |
        set -euo pipefail
        for svc in db-init db-validate; do
          cid=$(docker compose ps -aq "$svc")
          if [ -z "$cid" ]; then
            echo "Container for $svc not found" >&2
            exit 1
          fi
          code=$(docker inspect "$cid" --format '{{.State.ExitCode}}')
          if [ "$code" != "0" ]; then
            echo "$svc failed with exit code $code" >&2
            docker compose logs "$svc"
            exit 1
          fi
        done

    - name: Run ingestion service
      run: |
        echo "Starting ingestion service..."
        docker compose run --rm ingestion

    - name: Check ingestion service exit code
      run: |
        echo "Verifying ingestion completed successfully..."
        # The previous step will fail if exit code is non-zero
        echo "✓ Ingestion service completed successfully"

    - name: View ingestion logs
      if: always()
      run: docker compose logs ingestion

    - name: Test reporting service health endpoint
      run: |
        echo "Testing reporting service..."
        curl -f http://localhost:8080/ || exit 1

    - name: Test reporting API endpoint
      run: |
        echo "Testing reports API..."
        curl -f http://localhost:8080/api/reports || exit 1

    - name: Test error-reporting service health endpoint
      run: |
        echo "Testing error-reporting service..."
        curl -f http://localhost:8081/ || exit 1

    - name: Test error-reporting UI endpoint
      run: |
        echo "Testing error-reporting UI..."
        curl -f http://localhost:8081/ui || exit 1

    - name: Test error-reporting API
      run: |
        echo "Testing error-reporting stats API..."
        curl -f http://localhost:8081/api/stats || exit 1

    - name: Test Grafana health endpoint
      run: |
        echo "Testing Grafana..."
        curl -f http://localhost:3000/api/health || exit 1

    - name: Test Prometheus health endpoint
      run: |
        echo "Testing Prometheus..."
        curl -f http://localhost:9090/-/healthy || exit 1

    - name: Test Loki health endpoint
      run: |
        echo "Testing Loki..."
        max_attempts=30
        attempt=1
        while [ $attempt -le $max_attempts ]; do
          if curl -f http://localhost:3100/ready 2>/dev/null; then
            echo "Loki is ready"
            exit 0
          fi
          echo "Attempt $attempt/$max_attempts: Loki not ready yet, waiting..."
          sleep 5
          attempt=$((attempt + 1))
        done
        echo "Loki failed to become ready after $max_attempts attempts"
        exit 1

    - name: View service logs
      if: always()
      run: docker compose logs --tail=50

    - name: Stop all services
      if: always()
      run: docker compose down

    - name: Verify clean shutdown
      if: always()
      run: |
        echo "Verifying all containers stopped..."
        if [ "$(docker compose ps -q | wc -l)" -eq 0 ]; then
          echo "✓ All services stopped successfully"
        else
          echo "✗ Some services failed to stop"
          docker compose ps
          exit 1
        fi
