name: Config Adapter CI

on:
  push:
    branches: [ main ]
    paths:
      - 'adapters/copilot_config/**'
      - '.github/workflows/test-config-adapter.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'adapters/copilot_config/**'
      - '.github/workflows/test-config-adapter.yml'

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        cd adapters/copilot_config
        pip install -e .
        pip install pytest pytest-cov

    - name: Run unit tests
      run: |
        cd adapters/copilot_config
        pytest tests/ -v --tb=short --junit-xml=test-results.xml --cov=copilot_config --cov-report=lcov --cov-report=html --cov-report=term

    - name: Upload coverage to Coveralls
      uses: coverallsapp/github-action@v2
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        path-to-lcov: ./adapters/copilot_config/coverage.lcov
        flag-name: python-${{ matrix.python-version }}
        parallel: true

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v5
      with:
        name: config-test-results-${{ matrix.python-version }}
        path: adapters/copilot_config/test-results.xml

    - name: Upload coverage reports
      if: always()
      uses: actions/upload-artifact@v5
      with:
        name: config-coverage-report-${{ matrix.python-version }}
        path: adapters/copilot_config/htmlcov

    - name: Test Report
      if: always()
      uses: dorny/test-reporter@v2
      with:
        name: Config Adapter Test Results (Python ${{ matrix.python-version }})
        path: adapters/copilot_config/test-results.xml
        reporter: 'java-junit'

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        cd adapters/copilot_config
        python -m pip install --upgrade pip
        pip install -e .
        pip install pylint flake8

    - name: Run flake8
      run: |
        cd adapters/copilot_config
        flake8 copilot_config/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics

    - name: Run pylint
      run: |
        cd adapters/copilot_config
        pylint copilot_config/ --disable=C0111,C0103,R0903 || echo "Pylint warnings found but continuing..."

  coveralls-finish:
    runs-on: ubuntu-latest
    needs: unit-tests
    if: always()
    steps:
    - name: Finalize Coveralls
      uses: coverallsapp/github-action@v2
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        parallel-finished: true

  summary:
    runs-on: ubuntu-latest
    needs: [unit-tests, lint]
    if: always()
    
    steps:
    - name: Report summary
      run: |
        echo "Config Adapter CI Summary:"
        echo "- Unit Tests: ${{ needs.unit-tests.result }}"
        echo "- Lint: ${{ needs.lint.result }}"
