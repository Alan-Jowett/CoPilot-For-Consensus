name: Reporting Module CI

on:
  push:
    branches: [ main ]
    paths:
      - 'sdk/copilot_reporting/**'
      - '.github/workflows/reporting-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'sdk/copilot_reporting/**'

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        cd sdk/copilot_reporting
        pip install -e .
        pip install pytest pytest-cov

    - name: Run unit tests
      run: |
        cd sdk/copilot_reporting
        pytest tests/ -v --tb=short --junit-xml=test-results.xml --cov=copilot_reporting --cov-report=lcov --cov-report=html --cov-report=term

    - name: Upload coverage to Coveralls
      uses: coverallsapp/github-action@v2
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        path-to-lcov: ./sdk/copilot_reporting/coverage.lcov
        flag-name: python-${{ matrix.python-version }}
        parallel: true

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v5
      with:
        name: unit-test-results-${{ matrix.python-version }}
        path: sdk/copilot_reporting/test-results.xml

    - name: Upload coverage reports
      if: always()
      uses: actions/upload-artifact@v5
      with:
        name: unit-coverage-report-${{ matrix.python-version }}
        path: sdk/copilot_reporting/htmlcov

    - name: Test Report
      if: always()
      uses: dorny/test-reporter@v2
      with:
        name: Unit Test Results (Python ${{ matrix.python-version }})
        path: sdk/copilot_reporting/test-results.xml
        reporter: 'java-junit'

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        cd sdk/copilot_reporting
        python -m pip install --upgrade pip
        pip install -e .
        pip install pylint flake8

    - name: Run pylint
      run: |
        cd sdk/copilot_reporting
        pylint copilot_reporting/ --disable=C0111,C0103,R0903 || echo "Pylint warnings found but continuing..."

    - name: Run flake8
      run: |
        cd sdk/copilot_reporting
        flake8 copilot_reporting/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics

  type-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        cd sdk/copilot_reporting
        python -m pip install --upgrade pip
        pip install -e .
        pip install mypy

    - name: Run mypy
      run: |
        cd sdk/copilot_reporting
        mypy copilot_reporting/ --ignore-missing-imports || echo "Type checking warnings found but continuing..."

  test-imports:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        cd sdk/copilot_reporting
        python -m pip install --upgrade pip
        pip install -e .

    - name: Test imports
      run: |
        cd sdk/copilot_reporting
        python -c "from copilot_reporting import *; print('✓ All imports successful')"

  security-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        cd sdk/copilot_reporting
        python -m pip install --upgrade pip
        pip install -e .
        pip install bandit safety

    - name: Run security check (bandit)
      run: |
        cd sdk/copilot_reporting
        bandit -r copilot_reporting/ -f json -o bandit-report.json
      continue-on-error: true

    - name: Upload Bandit report
      if: always()
      uses: actions/upload-artifact@v5
      with:
        name: bandit-report
        path: sdk/copilot_reporting/bandit-report.json

    - name: Run dependency security check (safety)
      run: |
        cd sdk/copilot_reporting
        safety check --json
      continue-on-error: true

  coveralls-finish:
    runs-on: ubuntu-latest
    needs: [unit-tests]
    if: always()
    steps:
    - name: Finalize Coveralls
      uses: coverallsapp/github-action@v2
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        parallel-finished: true

  summary:
    runs-on: ubuntu-latest
    needs: [unit-tests, lint, type-check, test-imports, security-check]
    if: always()
    
    steps:
    - name: Check unit tests status
      run: |
        if [ "${{ needs.unit-tests.result }}" == "success" ]; then
          echo "✓ Unit tests passed"
        else
          echo "✗ Unit tests failed"
          exit 1
        fi
    
    - name: Report summary
      run: |
        echo "Reporting Module CI Summary:"
        echo "- Unit Tests: ${{ needs.unit-tests.result }}"
        echo "- Lint: ${{ needs.lint.result }}"
        echo "- Type Check: ${{ needs.type-check.result }}"
        echo "- Import Tests: ${{ needs.test-imports.result }}"
        echo "- Security Check: ${{ needs.security-check.result }}"
