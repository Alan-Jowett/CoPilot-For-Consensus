name: Reusable Adapter Unit Test CI

on:
  workflow_call:
    inputs:
      adapter_id:
        description: 'Adapter identifier (e.g., copilot_auth)'
        required: true
        type: string
      adapter_path:
        description: 'Path to adapter root folder'
        required: true
        type: string
      package_name:
        description: 'Python package import name'
        required: true
        type: string
      python_version:
        description: 'Python version to use (e.g., "3.10")'
        required: false
        type: string
        default: '3.10'
      extra_pip_packages:
        description: 'JSON array of extra pip packages to install before tests (e.g., ["faiss-cpu"])'
        required: false
        type: string
        default: '[]'

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python ${{ inputs.python_version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ inputs.python_version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          python adapters/scripts/install_adapters.py
          python adapters/scripts/install_extras.py '${{ inputs.extra_pip_packages }}'

      - name: Run unit tests
        run: |
          cd ${{ inputs.adapter_path }}
          pytest tests/ -v --tb=short -m "not integration" --junit-xml=test-results.xml --cov=${{ inputs.package_name }} --cov-report=lcov --cov-report=html --cov-report=term

      - name: Upload coverage to Coveralls
        continue-on-error: true
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ github.token }}
          path-to-lcov: ./${{ inputs.adapter_path }}/coverage.lcov
          flag-name: python-${{ inputs.python_version }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: ${{ inputs.adapter_id }}-test-results
          path: ${{ inputs.adapter_path }}/test-results.xml

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: ${{ inputs.adapter_id }}-coverage-report
          path: ${{ inputs.adapter_path }}/htmlcov

      - name: Test Report
        if: always()
        uses: dorny/test-reporter@v2
        with:
          name: ${{ inputs.adapter_id }} Test Results
          path: ${{ inputs.adapter_path }}/test-results.xml
          reporter: 'java-junit'

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python adapters/scripts/install_adapters.py
          python adapters/scripts/install_extras.py '${{ inputs.extra_pip_packages }}'
          pip install pylint flake8

      - name: Run flake8
        run: |
          cd ${{ inputs.adapter_path }}
          flake8 ${{ inputs.package_name }}/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run pylint
        run: |
          cd ${{ inputs.adapter_path }}
          pylint ${{ inputs.package_name }}/ --disable=C0111,C0103,R0903 || echo "Pylint warnings found but continuing..."

  summary:
    runs-on: ubuntu-latest
    needs: [unit-tests, lint]
    if: always()
    steps:
      - name: Report summary
        run: |
          echo "${{ inputs.adapter_id }} CI Summary:"
          echo "- Unit Tests: ${{ needs.unit-tests.result }}"
          echo "- Lint: ${{ needs.lint.result }}"
