name: Embedding Provider SDK CI

on:
  push:
    branches: [ main ]
    paths:
      - 'sdk/copilot_embedding/**'
      - 'embedding/**'
      - '.github/workflows/embedding-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'sdk/copilot_embedding/**'
      - 'embedding/**'

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install SDK and test dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ./sdk/copilot_embedding
        pip install pytest pytest-cov

    - name: Run unit tests
      run: |
        cd sdk/copilot_embedding
        pytest tests/ -v --tb=short --junit-xml=test-results.xml

    - name: Generate coverage report
      run: |
        cd sdk/copilot_embedding
        pytest tests/ --cov=copilot_embedding --cov-report=lcov --cov-report=html --cov-report=term

    - name: Upload coverage to Coveralls
      uses: coverallsapp/github-action@v2
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        path-to-lcov: ./sdk/copilot_embedding/coverage.lcov
        flag-name: python-${{ matrix.python-version }}
        parallel: true

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v5
      with:
        name: test-results-${{ matrix.python-version }}
        path: sdk/copilot_embedding/test-results.xml

    - name: Upload coverage reports
      if: always()
      uses: actions/upload-artifact@v5
      with:
        name: coverage-report-${{ matrix.python-version }}
        path: sdk/copilot_embedding/htmlcov

    - name: Test Report
      if: always()
      uses: dorny/test-reporter@v2
      with:
        name: Test Results (Python ${{ matrix.python-version }})
        path: sdk/copilot_embedding/test-results.xml
        reporter: 'java-junit'

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ./sdk/copilot_embedding
        pip install pylint flake8

    - name: Run pylint
      run: |
        cd sdk/copilot_embedding
        pylint copilot_embedding/*.py --disable=C0111,C0103,R0903 || echo "Pylint warnings found but continuing..."

    - name: Run flake8
      run: |
        cd sdk/copilot_embedding
        flake8 copilot_embedding/*.py tests/*.py --count --select=E9,F63,F7,F82 --show-source --statistics

  test-imports:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'

    - name: Install SDK
      run: |
        python -m pip install --upgrade pip
        pip install ./sdk/copilot_embedding

    - name: Test imports and factory
      run: |
        python -c "
        from copilot_embedding import EmbeddingProvider, MockEmbeddingProvider
        from copilot_embedding import SentenceTransformerEmbeddingProvider
        from copilot_embedding import OpenAIEmbeddingProvider, HuggingFaceEmbeddingProvider
        from copilot_embedding import create_embedding_provider
        
        # Test mock provider creation
        provider = create_embedding_provider(backend='mock', dimension=128)
        assert provider is not None
        
        # Test embedding generation
        embedding = provider.embed('test text')
        assert len(embedding) == 128
        
        print('✓ All imports and basic functionality working')
        "

  coveralls-finish:
    runs-on: ubuntu-latest
    needs: test
    if: always()
    steps:
    - name: Finalize Coveralls
      uses: coverallsapp/github-action@v2
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        parallel-finished: true

  summary:
    runs-on: ubuntu-latest
    needs: [test, lint, test-imports]
    if: always()
    
    steps:
    - name: Check test status
      run: |
        if [ "${{ needs.test.result }}" == "success" ]; then
          echo "✓ Tests passed"
        else
          echo "✗ Tests failed"
          exit 1
        fi
    
    - name: Report summary
      run: |
        echo "Embedding Provider SDK CI Summary:"
        echo "- Tests: ${{ needs.test.result }}"
        echo "- Lint: ${{ needs.lint.result }}"
        echo "- Test Imports: ${{ needs.test-imports.result }}"

        flag-name: python-${{ matrix.python-version }}
        parallel: true

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v5
      with:
        name: test-results-${{ matrix.python-version }}
        path: embedding/test-results.xml

    - name: Upload coverage reports
      if: always()
      uses: actions/upload-artifact@v5
      with:
        name: coverage-report-${{ matrix.python-version }}
        path: embedding/htmlcov

    - name: Test Report
      if: always()
      uses: dorny/test-reporter@v2
      with:
        name: Test Results (Python ${{ matrix.python-version }})
        path: embedding/test-results.xml
        reporter: 'java-junit'

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        cd embedding
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pylint flake8

    - name: Run pylint
      run: |
        cd embedding
        pylint *.py --disable=C0111,C0103,R0903 || echo "Pylint warnings found but continuing..."

    - name: Run flake8
      run: |
        cd embedding
        flake8 *.py tests/*.py --count --select=E9,F63,F7,F82 --show-source --statistics

  test-imports:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        cd embedding
        pip install -r requirements.txt

    - name: Test imports and factory
      run: |
        export PYTHONPATH=/home/runner/work/CoPilot-For-Consensus/CoPilot-For-Consensus:$PYTHONPATH
        python -c "
        from embedding.providers import EmbeddingProvider, MockEmbeddingProvider
        from embedding.providers import SentenceTransformerEmbeddingProvider
        from embedding.providers import OpenAIEmbeddingProvider, HuggingFaceEmbeddingProvider
        from embedding.factory import create_embedding_provider
        
        # Test mock provider creation
        provider = create_embedding_provider(backend='mock', dimension=128)
        assert provider is not None
        
        # Test embedding generation
        embedding = provider.embed('test text')
        assert len(embedding) == 128
        
        print('✓ All imports and basic functionality working')
        "

  coveralls-finish:
    runs-on: ubuntu-latest
    needs: test
    if: always()
    steps:
    - name: Finalize Coveralls
      uses: coverallsapp/github-action@v2
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        parallel-finished: true

  summary:
    runs-on: ubuntu-latest
    needs: [test, lint, test-imports]
    if: always()
    
    steps:
    - name: Check test status
      run: |
        if [ "${{ needs.test.result }}" == "success" ]; then
          echo "✓ Tests passed"
        else
          echo "✗ Tests failed"
          exit 1
        fi
    
    - name: Report summary
      run: |
        echo "Embedding Service CI Summary:"
        echo "- Tests: ${{ needs.test.result }}"
        echo "- Lint: ${{ needs.lint.result }}"
        echo "- Test Imports: ${{ needs.test-imports.result }}"
