name: Copilot Summarization CI

on:
  push:
    branches: [ main ]
    paths:
      - 'sdk/copilot_summarization/**'
      - '.github/workflows/copilot-summarization-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'sdk/copilot_summarization/**'

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12', '3.13']
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ./sdk/copilot_summarization
        pip install pytest pytest-cov

    - name: Run unit tests
      run: |
        cd sdk/copilot_summarization
        pytest tests/ -v --tb=short --junit-xml=test-results.xml

    - name: Generate coverage report
      run: |
        cd sdk/copilot_summarization
        pytest tests/ --cov=copilot_summarization --cov-report=lcov --cov-report=html --cov-report=term

    - name: Upload coverage to Coveralls
      uses: coverallsapp/github-action@v2
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        path-to-lcov: ./sdk/copilot_summarization/coverage.lcov
        flag-name: python-${{ matrix.python-version }}
        parallel: true

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v5
      with:
        name: test-results-${{ matrix.python-version }}
        path: sdk/copilot_summarization/test-results.xml

    - name: Upload coverage reports
      if: always()
      uses: actions/upload-artifact@v5
      with:
        name: coverage-report-${{ matrix.python-version }}
        path: sdk/copilot_summarization/htmlcov

    - name: Test Report
      if: always()
      uses: dorny/test-reporter@v2
      with:
        name: Test Results (Python ${{ matrix.python-version }})
        path: sdk/copilot_summarization/test-results.xml
        reporter: 'java-junit'

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ./sdk/copilot_summarization
        pip install pylint flake8

    - name: Run pylint
      run: |
        cd sdk/copilot_summarization
        pylint copilot_summarization/*.py --disable=C0111,C0103,R0903 || echo "Pylint warnings found but continuing..."

    - name: Run flake8
      run: |
        cd sdk/copilot_summarization
        flake8 copilot_summarization/*.py tests/*.py --count --select=E9,F63,F7,F82 --show-source --statistics

  test-imports:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ./sdk/copilot_summarization

    - name: Test module imports
      run: |
        python -c "
        from copilot_summarization import Thread, Summary, Citation
        from copilot_summarization import Summarizer
        from copilot_summarization import OpenAISummarizer
        from copilot_summarization import MockSummarizer
        from copilot_summarization import LocalLLMSummarizer
        from copilot_summarization import SummarizerFactory
        print('✓ All imports successful')
        "

    - name: Test factory instantiation
      run: |
        python -c "
        from copilot_summarization import SummarizerFactory, MockSummarizer
        
        # Test default (mock) provider
        summarizer = SummarizerFactory.create_summarizer()
        assert isinstance(summarizer, MockSummarizer), 'Default provider should be mock'
        print('✓ Factory instantiation successful')
        "

    - name: Test end-to-end
      run: |
        python -c "
        from copilot_summarization import SummarizerFactory, Thread
        
        # Create summarizer
        summarizer = SummarizerFactory.create_summarizer(provider='mock')
        
        # Create test thread
        thread = Thread(
            thread_id='test-123',
            messages=['Message 1', 'Message 2', 'Message 3']
        )
        
        # Generate summary
        summary = summarizer.summarize(thread)
        
        # Validate summary
        assert summary.thread_id == 'test-123', 'Thread ID mismatch'
        assert summary.llm_backend == 'mock', 'Backend mismatch'
        assert len(summary.citations) > 0, 'Should have citations'
        print('✓ End-to-end test passed')
        "

  code-quality:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ./sdk/copilot_summarization
        pip install pylint bandit

    - name: Run security check (bandit)
      run: |
        cd sdk/copilot_summarization
        bandit -r copilot_summarization/*.py -f json -o bandit-report.json || true
      continue-on-error: true

  coveralls-finish:
    runs-on: ubuntu-latest
    needs: test
    if: always()
    steps:
    - name: Finalize Coveralls
      uses: coverallsapp/github-action@v2
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        parallel-finished: true

  summary:
    runs-on: ubuntu-latest
    needs: [test, lint, test-imports, code-quality]
    if: always()
    
    steps:
    - name: Check test status
      run: |
        if [ "${{ needs.test.result }}" == "success" ]; then
          echo "✓ Tests passed"
        else
          echo "✗ Tests failed"
          exit 1
        fi
    
    - name: Report summary
      run: |
        echo "Copilot Summarization CI Summary:"
        echo "- Tests: ${{ needs.test.result }}"
        echo "- Lint: ${{ needs.lint.result }}"
        echo "- Import Tests: ${{ needs.test-imports.result }}"
        echo "- Code Quality: ${{ needs.code-quality.result }}"
