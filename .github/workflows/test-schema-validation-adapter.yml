name: Schema Validation Adapter CI

on:
  push:
    branches: [ main ]
    paths:
      - 'adapters/copilot_schema_validation/**'
      - '.github/workflows/test-schema-validation-adapter.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'adapters/copilot_schema_validation/**'
      - '.github/workflows/test-schema-validation-adapter.yml'

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12', '3.13']
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ./adapters/copilot_storage ./adapters/copilot_schema_validation
        pip install pytest pytest-cov jsonschema pymongo

    - name: Run unit tests (exclude integration)
      run: |
        cd adapters/copilot_schema_validation
        pytest tests/ -v --tb=short -m "not integration" --junit-xml=test-results.xml --cov=copilot_schema_validation --cov-report=lcov --cov-report=html --cov-report=term

    - name: Upload coverage to Coveralls
      uses: coverallsapp/github-action@v2
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        path-to-lcov: ./adapters/copilot_schema_validation/coverage.lcov
        flag-name: python-${{ matrix.python-version }}
        parallel: true

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v5
      with:
        name: schema-validation-test-results-${{ matrix.python-version }}
        path: adapters/copilot_schema_validation/test-results.xml

    - name: Upload coverage reports
      if: always()
      uses: actions/upload-artifact@v5
      with:
        name: schema-validation-coverage-report-${{ matrix.python-version }}
        path: adapters/copilot_schema_validation/htmlcov

    - name: Test Report
      if: always()
      uses: dorny/test-reporter@v2
      with:
        name: Schema Validation Adapter Test Results (Python ${{ matrix.python-version }})
        path: adapters/copilot_schema_validation/test-results.xml
        reporter: 'java-junit'

  integration-tests:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:latest
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: PLEASE_CHANGE_ME
        options: >-
          --health-cmd mongosh
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 27017:27017
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ./adapters/copilot_storage ./adapters/copilot_schema_validation
        pip install pytest pytest-cov jsonschema pymongo

    - name: Run integration tests
      run: |
        cd adapters/copilot_schema_validation
        pytest tests/ -v --tb=short -m "integration"
      env:
        MONGO_URI: mongodb://admin:PLEASE_CHANGE_ME@localhost:27017/admin?authSource=admin
        MONGO_DB: copilot
        MONGO_COLLECTION: event_schemas
