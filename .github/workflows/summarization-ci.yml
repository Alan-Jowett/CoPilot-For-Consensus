name: Summarization Service CI

on:
  push:
    branches: [ main ]
    paths:
      - 'summarization/**'
      - '.github/workflows/summarization-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'summarization/**'

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        cd summarization
        pip install -r requirements.txt
        pip install pytest-cov

    - name: Run unit tests
      run: |
        cd summarization
        pytest tests/ -v --tb=short --junit-xml=test-results.xml

    - name: Generate coverage report
      run: |
        cd summarization
        pytest tests/ --cov=. --cov-report=lcov --cov-report=html --cov-report=term

    - name: Upload coverage to Coveralls
      uses: coverallsapp/github-action@v2
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        path-to-lcov: ./summarization/coverage.lcov
        flag-name: python-${{ matrix.python-version }}
        parallel: true

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v5
      with:
        name: test-results-${{ matrix.python-version }}
        path: summarization/test-results.xml

    - name: Upload coverage reports
      if: always()
      uses: actions/upload-artifact@v5
      with:
        name: coverage-report-${{ matrix.python-version }}
        path: summarization/htmlcov

    - name: Test Report
      if: always()
      uses: dorny/test-reporter@v2
      with:
        name: Test Results (Python ${{ matrix.python-version }})
        path: summarization/test-results.xml
        reporter: 'java-junit'

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        cd summarization
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pylint flake8

    - name: Run pylint
      run: |
        cd summarization
        pylint *.py --disable=C0111,C0103,R0903 || echo "Pylint warnings found but continuing..."

    - name: Run flake8
      run: |
        cd summarization
        flake8 *.py tests/*.py --count --select=E9,F63,F7,F82 --show-source --statistics

  build-docker:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v6
      with:
        context: ./
        file: ./summarization/Dockerfile
        push: false
        tags: summarization-service:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  test-imports:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        cd summarization
        pip install -r requirements.txt

    - name: Test module imports
      run: |
        cd summarization
        python -c "
        from models import Thread, Summary, Citation
        from summarizer import Summarizer
        from openai_summarizer import OpenAISummarizer
        from mock_summarizer import MockSummarizer
        from local_llm_summarizer import LocalLLMSummarizer
        from factory import SummarizerFactory
        print('✓ All imports successful')
        "

    - name: Test factory instantiation
      run: |
        cd summarization
        python -c "
        from factory import SummarizerFactory
        from mock_summarizer import MockSummarizer
        
        # Test default (mock) provider
        summarizer = SummarizerFactory.create_summarizer()
        assert isinstance(summarizer, MockSummarizer), 'Default provider should be mock'
        print('✓ Factory instantiation successful')
        "

    - name: Test mock summarizer end-to-end
      run: |
        cd summarization
        python -c "
        from factory import SummarizerFactory
        from models import Thread
        
        # Create summarizer
        summarizer = SummarizerFactory.create_summarizer(provider='mock')
        
        # Create test thread
        thread = Thread(
            thread_id='test-123',
            messages=['Message 1', 'Message 2', 'Message 3']
        )
        
        # Generate summary
        summary = summarizer.summarize(thread)
        
        # Validate summary
        assert summary.thread_id == 'test-123', 'Thread ID mismatch'
        assert summary.llm_backend == 'mock', 'Backend mismatch'
        assert len(summary.citations) > 0, 'Should have citations'
        print('✓ End-to-end test passed')
        "

  code-quality:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        cd summarization
        pip install -r requirements.txt
        pip install pylint bandit

    - name: Run security check (bandit)
      run: |
        cd summarization
        bandit -r *.py -f json -o bandit-report.json || true
      continue-on-error: true

  coveralls-finish:
    runs-on: ubuntu-latest
    needs: test
    if: always()
    steps:
    - name: Finalize Coveralls
      uses: coverallsapp/github-action@v2
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        parallel-finished: true

  summary:
    runs-on: ubuntu-latest
    needs: [test, lint, build-docker, test-imports, code-quality]
    if: always()
    
    steps:
    - name: Check test status
      run: |
        if [ "${{ needs.test.result }}" == "success" ]; then
          echo "✓ Tests passed"
        else
          echo "✗ Tests failed"
          exit 1
        fi
    
    - name: Check build status
      run: |
        if [ "${{ needs.build-docker.result }}" == "success" ]; then
          echo "✓ Docker build passed"
        else
          echo "✗ Docker build failed"
          exit 1
        fi
    
    - name: Report summary
      run: |
        echo "Summarization Service CI Summary:"
        echo "- Tests: ${{ needs.test.result }}"
        echo "- Lint: ${{ needs.lint.result }}"
        echo "- Docker Build: ${{ needs.build-docker.result }}"
        echo "- Import Tests: ${{ needs.test-imports.result }}"
        echo "- Code Quality: ${{ needs.code-quality.result }}"
