name: Summarization Service CI

on:
  push:
    branches: [ main ]
    paths:
      - 'summarization/**'
      - '.github/workflows/summarization-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'summarization/**'

permissions:
  contents: read
  checks: write

jobs:
  test-service:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12', '3.13']
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ./sdk/copilot_summarization
        cd summarization
        pip install -r requirements.txt

    - name: Test service imports
      run: |
        cd summarization
        python -c "
        from copilot_summarization import SummarizerFactory
        print('✓ Service imports successful')
        "

    - name: Test service initialization
      run: |
        cd summarization
        python -c "
        from copilot_summarization import SummarizerFactory
        
        # Test service can initialize
        summarizer = SummarizerFactory.create_summarizer()
        print(f'✓ Service initialized with {type(summarizer).__name__}')
        "

  build-docker:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v6
      with:
        context: ./
        file: ./summarization/Dockerfile
        push: false
        tags: summarization-service:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  summary:
    runs-on: ubuntu-latest
    needs: [test-service, build-docker]
    if: always()
    
    steps:
    - name: Check test status
      run: |
        if [ "${{ needs.test-service.result }}" == "success" ]; then
          echo "✓ Service tests passed"
        else
          echo "✗ Service tests failed"
          exit 1
        fi
    
    - name: Check build status
      run: |
        if [ "${{ needs.build-docker.result }}" == "success" ]; then
          echo "✓ Docker build passed"
        else
          echo "✗ Docker build failed"
          exit 1
        fi
    
    - name: Report summary
      run: |
        echo "Summarization Service CI Summary:"
        echo "- Service Tests: ${{ needs.test-service.result }}"
        echo "- Docker Build: ${{ needs.build-docker.result }}"

