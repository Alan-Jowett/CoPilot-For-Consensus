name: Publish Docker Images to GHCR

on:
  workflow_run:
    workflows: ["Docker Compose CI"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  # Cancel any in-progress instance of this workflow for the same PR.
  # Allow running concurrently with any commits on any other branch.
  group: cicd-publish-${{ github.event.pull_request.number || github.event.after || github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}/

jobs:
  publish:
    name: Build and Publish Docker Images
    runs-on: ubuntu-latest
    # Only run if the triggering workflow succeeded (or if manually triggered)
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}

    strategy:
      fail-fast: false
      matrix:
        service:
          - name: auth
            context: .
            dockerfile: ./auth/Dockerfile
            platforms: linux/amd64,linux/arm64
          - name: chunking
            context: .
            dockerfile: ./chunking/Dockerfile
            platforms: linux/amd64,linux/arm64
          - name: embedding
            context: .
            dockerfile: ./embedding/Dockerfile
            platforms: linux/amd64
          - name: ingestion
            context: .
            dockerfile: ./ingestion/Dockerfile
            platforms: linux/amd64,linux/arm64
          - name: orchestrator
            context: .
            dockerfile: ./orchestrator/Dockerfile
            platforms: linux/amd64,linux/arm64
          - name: parsing
            context: .
            dockerfile: ./parsing/Dockerfile
            platforms: linux/amd64,linux/arm64
          - name: reporting
            context: .
            dockerfile: ./reporting/Dockerfile
            platforms: linux/amd64
          - name: summarization
            context: .
            dockerfile: ./summarization/Dockerfile
            platforms: linux/amd64,linux/arm64
          - name: ui
            context: ./ui
            dockerfile: ./ui/Dockerfile
            platforms: linux/amd64
          - name: gateway
            context: ./infra/nginx
            dockerfile: ./infra/nginx/Dockerfile
            platforms: linux/amd64

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.ref || github.event.workflow_run.head_sha }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5
        with:
          images: ${{ env.IMAGE_PREFIX }}${{ matrix.service.name }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=,format=long

      - name: Build and push Docker image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: ${{ matrix.service.platforms }}

      - name: Image published
        run: |
          echo "âœ… Published ${{ matrix.service.name }} image to GHCR"
          echo "Tags: ${{ steps.meta.outputs.tags }}"
