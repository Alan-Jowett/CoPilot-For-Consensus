name: Publish Docker Images to GHCR

on:
  workflow_run:
    workflows: ["Docker Compose CI"]
    types:
      - completed
    branches:
      - main

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}/

jobs:
  publish:
    name: Build and Publish Docker Images
    runs-on: ubuntu-latest
    # Only run if the triggering workflow succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    strategy:
      fail-fast: false
      matrix:
        service:
          - name: auth
            context: .
            dockerfile: ./auth/Dockerfile
          - name: chunking
            context: .
            dockerfile: ./chunking/Dockerfile
          - name: embedding
            context: .
            dockerfile: ./embedding/Dockerfile
          - name: ingestion
            context: .
            dockerfile: ./ingestion/Dockerfile
          - name: orchestrator
            context: .
            dockerfile: ./orchestrator/Dockerfile
          - name: parsing
            context: .
            dockerfile: ./parsing/Dockerfile
          - name: reporting
            context: .
            dockerfile: ./reporting/Dockerfile
          - name: summarization
            context: .
            dockerfile: ./summarization/Dockerfile
          - name: ui
            context: ./ui
            dockerfile: ./ui/Dockerfile
          - name: gateway
            context: ./infra/nginx
            dockerfile: ./infra/nginx/Dockerfile
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@8e5442c4ef9f78752691e2d8f8d19755c6f78e81 # v5
        with:
          images: ${{ env.IMAGE_PREFIX }}${{ matrix.service.name }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=,format=long

      - name: Build and push Docker image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Image published
        run: |
          echo "âœ… Published ${{ matrix.service.name }} image to GHCR"
          echo "Tags: ${{ steps.meta.outputs.tags }}"
