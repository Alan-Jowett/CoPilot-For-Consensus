name: Publish Azure-Optimized Docker Images to GHCR

on:
  # Publish only after Docker Compose CI succeeds to ensure end-to-end integration
  # testing has passed (mirrors the gating approach in publish-docker-images.yml).
  workflow_run:
    workflows: ["Docker Compose CI"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  # Cancel any in-progress instance of this workflow for the same workflow run or ref.
  # Allow running concurrently with any commits on any other branch.
  group: cicd-publish-azure-${{ github.sha || github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}/

jobs:
  publish:
    name: Build and Publish Azure-Optimized Docker Images
    runs-on: ubuntu-latest
    # Only run if the triggering workflow succeeded (or if manually triggered)
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}

    strategy:
      fail-fast: false
      matrix:
        service:
          - name: auth
            context: .
            dockerfile: ./auth/Dockerfile.azure
            platforms: linux/amd64,linux/arm64
          - name: chunking
            context: .
            dockerfile: ./chunking/Dockerfile.azure
            platforms: linux/amd64,linux/arm64
          - name: embedding
            context: .
            dockerfile: ./embedding/Dockerfile.azure
            platforms: linux/amd64,linux/arm64
          - name: ingestion
            context: .
            dockerfile: ./ingestion/Dockerfile.azure
            platforms: linux/amd64,linux/arm64
          - name: orchestrator
            context: .
            dockerfile: ./orchestrator/Dockerfile.azure
            platforms: linux/amd64,linux/arm64
          - name: parsing
            context: .
            dockerfile: ./parsing/Dockerfile.azure
            platforms: linux/amd64,linux/arm64
          - name: reporting
            context: .
            dockerfile: ./reporting/Dockerfile.azure
            platforms: linux/amd64,linux/arm64
          - name: summarization
            context: .
            dockerfile: ./summarization/Dockerfile.azure
            platforms: linux/amd64,linux/arm64
          - name: ui
            context: ./ui
            dockerfile: ./ui/Dockerfile.azure
            platforms: linux/amd64,linux/arm64
          - name: gateway
            context: ./infra/nginx
            dockerfile: ./infra/nginx/Dockerfile.azure
            platforms: linux/amd64,linux/arm64

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.ref || github.event.workflow_run.head_sha }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5
        with:
          images: ${{ env.IMAGE_PREFIX }}${{ matrix.service.name }}
          tags: |
            type=raw,value=azure,enable={{is_default_branch}}
            type=raw,value=azure-{{sha}},enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # v6
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: ${{ matrix.service.platforms }}

      - name: Image published
        run: |
          echo "âœ… Published Azure-optimized ${{ matrix.service.name }} image to GHCR"
          echo "Tags: ${{ steps.meta.outputs.tags }}"
          echo ""
          echo "Image size comparison:"
          echo "  Local image:  Uses pytorch/pytorch base (~4.5GB for embedding)"
          echo "  Azure image:  Uses python:3.11-slim (~400MB for embedding)"
          echo "  Savings:      ~90% reduction in image size"
