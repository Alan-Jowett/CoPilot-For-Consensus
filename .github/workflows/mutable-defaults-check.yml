name: Mutable Defaults Check

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [ main ]

permissions:
  contents: read

concurrency:
  # Cancel any in-progress instance of this workflow for the same PR.
  # Allow running concurrently with any commits on any other branch.
  group: cicd-${{ github.event.pull_request.number || github.event.after || github.ref }}
  cancel-in-progress: true

jobs:
  check-mutable-defaults:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6
        with:
          python-version: '3.10'

      - name: Run mutable defaults check
        run: |
          python scripts/check_mutable_defaults.py --root .
