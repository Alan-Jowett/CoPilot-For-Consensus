name: Adapters Core CI

on:
  push:
    branches: [ main ]
    paths:
      - 'adapters/copilot_events/**'
      - 'adapters/tests/test_*.py'
      - 'adapters/setup.py'
      - '.github/workflows/adapters-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'adapters/copilot_events/**'
      - 'adapters/tests/test_*.py'
      - 'adapters/setup.py'

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install SDK in development mode
      run: |
        python -m pip install --upgrade pip
        cd adapters
        pip install -e .
        pip install pytest pytest-cov

    - name: Run SDK core tests
      run: |
        cd adapters
        pytest tests/ -v --tb=short --junit-xml=test-results.xml --ignore=tests/test_draft_diff

    - name: Generate coverage report
      run: |
        cd adapters
        pytest tests/ --cov=copilot_events --cov-report=lcov --cov-report=html --cov-report=term --ignore=tests/test_draft_diff

    - name: Upload coverage to Coveralls
      uses: coverallsapp/github-action@v2
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        path-to-lcov: ./adapters/coverage.lcov
        flag-name: adapters-core-python-${{ matrix.python-version }}
        parallel: true

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: adapters-core-test-results-${{ matrix.python-version }}
        path: adapters/test-results.xml

    - name: Upload coverage reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: adapters-core-coverage-report-${{ matrix.python-version }}
        path: adapters/htmlcov

    - name: Test Report
      if: always()
      uses: dorny/test-reporter@v1
      with:
        name: Adapters Core Test Results (Python ${{ matrix.python-version }})
        path: adapters/test-results.xml
        reporter: 'java-junit'

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        cd adapters
        python -m pip install --upgrade pip
        pip install -e .
        pip install pylint flake8

    - name: Run pylint on copilot_events
      run: |
        cd adapters
        pylint copilot_events/*.py --disable=C0111,C0103,R0903 || echo "Pylint warnings found but continuing..."

    - name: Run flake8 on copilot_events
      run: |
        cd adapters
        flake8 copilot_events/*.py tests/test_*.py --count --select=E9,F63,F7,F82 --show-source --statistics

  type-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        cd adapters
        python -m pip install --upgrade pip
        pip install -e .
        pip install mypy types-pika

    - name: Run mypy on copilot_events
      run: |
        cd adapters
        mypy copilot_events --ignore-missing-imports || echo "Type checking completed with warnings"

  test-imports:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install SDK
      run: |
        python -m pip install --upgrade pip
        pip install ./adapters

    - name: Test copilot_events imports
      run: |
        python -c "
        from copilot_events import (
            EventPublisher,
            ArchiveIngestedEvent,
            ArchiveIngestionFailedEvent,
            create_publisher,
            RabbitMQPublisher,
            NoopPublisher
        )
        print('✓ copilot_events imports successful')
        "

  coveralls-finish:
    runs-on: ubuntu-latest
    needs: test
    if: always()
    steps:
    - name: Finalize Coveralls
      uses: coverallsapp/github-action@v2
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        parallel-finished: true

  summary:
    runs-on: ubuntu-latest
    needs: [test, lint, type-check, test-imports]
    if: always()
    
    steps:
    - name: Check test status
      run: |
        if [ "${{ needs.test.result }}" == "success" ]; then
          echo "✓ Tests passed"
        else
          echo "✗ Tests failed"
          exit 1
        fi
    
    - name: Report summary
      run: |
        echo "Adapters Core CI Summary:"
        echo "- Tests: ${{ needs.test.result }}"
        echo "- Lint: ${{ needs.lint.result }}"
        echo "- Type Check: ${{ needs.type-check.result }}"
        echo "- Import Test: ${{ needs.test-imports.result }}"
