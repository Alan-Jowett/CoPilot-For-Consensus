name: Draft Diff CI

on:
  push:
    branches: [ main ]
    paths:
      - 'adapters/draft_diff/**'
      - 'adapters/tests/test_draft_diff/**'
      - '.github/workflows/draft-diff-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'adapters/draft_diff/**'
      - 'adapters/tests/test_draft_diff/**'

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install SDK in development mode
      run: |
        python -m pip install --upgrade pip
        cd adapters
        pip install -e .
        pip install pytest pytest-cov

    - name: Run draft_diff tests
      run: |
        cd adapters
        pytest tests/test_draft_diff/ -v --tb=short --junit-xml=draft-diff-test-results.xml

    - name: Generate coverage report
      run: |
        cd adapters
        pytest tests/test_draft_diff/ --cov=draft_diff --cov-report=lcov --cov-report=html --cov-report=term

    - name: Upload coverage to Coveralls
      uses: coverallsapp/github-action@v2
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        path-to-lcov: ./adapters/coverage.lcov
        flag-name: draft-diff-python-${{ matrix.python-version }}
        parallel: true

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: draft-diff-test-results-${{ matrix.python-version }}
        path: adapters/draft-diff-test-results.xml

    - name: Upload coverage reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: draft-diff-coverage-report-${{ matrix.python-version }}
        path: adapters/htmlcov

    - name: Test Report
      if: always()
      uses: dorny/test-reporter@v1
      with:
        name: Draft Diff Test Results (Python ${{ matrix.python-version }})
        path: adapters/draft-diff-test-results.xml
        reporter: 'java-junit'

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        cd adapters
        python -m pip install --upgrade pip
        pip install -e .
        pip install pylint flake8

    - name: Run pylint on draft_diff
      run: |
        cd adapters
        pylint draft_diff/*.py --disable=C0111,C0103,R0903 || echo "Pylint warnings found but continuing..."

    - name: Run flake8 on draft_diff
      run: |
        cd adapters
        flake8 draft_diff/*.py tests/test_draft_diff/**/*.py --count --select=E9,F63,F7,F82 --show-source --statistics

  type-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        cd adapters
        python -m pip install --upgrade pip
        pip install -e .
        pip install mypy types-pika

    - name: Run mypy on draft_diff
      run: |
        cd adapters
        mypy draft_diff --ignore-missing-imports || echo "Type checking completed with warnings"

  test-imports:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install SDK
      run: |
        python -m pip install --upgrade pip
        pip install ./adapters

    - name: Test draft_diff imports
      run: |
        python -c "
        from draft_diff import (
            DraftDiff,
            DraftDiffProvider,
            DatatrackerDiffProvider,
            MockDiffProvider,
            DiffProviderFactory,
            create_diff_provider
        )
        print('✓ draft_diff imports successful')
        "

    - name: Test draft_diff functionality
      run: |
        python -c "
        from draft_diff import create_diff_provider
        
        # Test mock provider
        provider = create_diff_provider('mock', {'default_format': 'text'})
        diff = provider.getdiff('draft-test', '01', '02')
        
        assert diff.draft_name == 'draft-test'
        assert diff.version_a == '01'
        assert diff.version_b == '02'
        assert diff.format == 'text'
        assert diff.source == 'mock'
        
        print('✓ draft_diff functionality test passed')
        "

    - name: Test example scripts
      run: |
        cd adapters
        python draft_diff/example.py
        python draft_diff/integration_example.py

  coveralls-finish:
    runs-on: ubuntu-latest
    needs: test
    if: always()
    steps:
    - name: Finalize Coveralls
      uses: coverallsapp/github-action@v2
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        parallel-finished: true

  summary:
    runs-on: ubuntu-latest
    needs: [test, lint, type-check, test-imports]
    if: always()
    
    steps:
    - name: Check test status
      run: |
        if [ "${{ needs.test.result }}" == "success" ]; then
          echo "✓ Tests passed"
        else
          echo "✗ Tests failed"
          exit 1
        fi
    
    - name: Report summary
      run: |
        echo "Draft Diff CI Summary:"
        echo "- Tests: ${{ needs.test.result }}"
        echo "- Lint: ${{ needs.lint.result }}"
        echo "- Type Check: ${{ needs.type-check.result }}"
        echo "- Import Test: ${{ needs.test-imports.result }}"
