repos:
  - repo: local
    hooks:
      - id: license-header-check
        name: License header check
        entry: python scripts/check_license_headers.py --root .
        language: system
        pass_filenames: false
        always_run: true
        stages: [commit, push]
      - id: mutable-defaults-check
        name: Mutable defaults check
        entry: python scripts/check_mutable_defaults.py --root .
        language: system
        pass_filenames: false
        always_run: true
        stages: [commit, push]
      - id: ruff-check
        name: Ruff linter
        entry: ruff check --fix
        language: python
        additional_dependencies:
          - ruff==0.8.4
        types: [python]
        require_serial: true
        stages: [commit]
      - id: ruff-format
        name: Ruff formatter
        entry: ruff format
        language: python
        additional_dependencies:
          - ruff==0.8.4
        types: [python]
        require_serial: true
        stages: [commit]
