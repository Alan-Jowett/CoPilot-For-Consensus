# Drain3 configuration used by scripts/log_mining.
# Values are intentionally conservative to avoid over-generalizing templates.

[SNAPSHOT]
# Disable persistence by default (this script is meant to be run ad-hoc)
# snapshot_interval_minutes = 5

[DRAIN]
# Maximum depth of the Drain parse tree.
# Higher values can increase accuracy but use more memory.
depth = 4

# Similarity threshold for matching an existing cluster.
# Lower values create more templates; higher values merge more.
sim_th = 0.4

# Maximum number of children per node.
max_children = 100

# Maximum number of clusters to keep.
max_clusters = 20000

# Masking - we do our own normalization, so keep Drain's masking minimal.
masking_instructions = []

[PROFILING]
enabled = false
