# NGINX API Gateway configuration
# Unifies microservice endpoints under a single external port
# Supports both HTTP (8080) and HTTPS (8443) with TLS
# Routes:
#   /reporting/ -> reporting:8080 (primary)
#   /API/       -> 308 redirect to /reporting/ (backward compatibility)
#   /auth/      -> auth:8090
#   /ingestion/ -> ingestion:8001
#   /grafana/   -> grafana:3000 (served from subpath)
#   /ui/        -> ui:80 (web interface)

worker_processes  1;

events {
  worker_connections  1024;
}

http {
  include       mime.types;
  default_type  application/octet-stream;

  sendfile        on;
  keepalive_timeout  65;

  # Basic logging
  access_log  /var/log/nginx/access.log;
  error_log   /var/log/nginx/error.log warn;

  # WebSocket upgrade mapping (for future WebSocket support)
  # Currently not used, but configured for when WebSocket endpoints are added
  map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
  }

  # HTTP server (always enabled for healthcheck and optional redirect)
  server {
    listen 8080;
    server_name _;

    # Health endpoint for container healthcheck
    location = /health {
      add_header Content-Type text/plain;
      return 200 'ok';
    }

    # Redirect root to UI
    location = / {
      return 302 /ui/;
    }

    # Reporting API (primary)
    location /reporting/ {
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://reporting:8080/;
    }

    # Backward compatibility for /API -> /reporting
    location /API/ {
      rewrite ^/API/(.*)$ /reporting/$1 permanent;
    }

    # Auth service
    location /auth/ {
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://auth:8090/;
    }

    # Admin API (routed to auth service)
    location /admin/ {
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Authorization $http_authorization;
      proxy_pass http://auth:8090/admin/;
    }

    # Ingestion service
    # WARNING: This endpoint is exposed for UI source management but accepts
    # untrusted URL inputs that could be exploited for SSRF. In production:
    # - Add authentication/authorization at the gateway (e.g., OAuth2 proxy)
    # - Implement strict validation/allowlists for source URL and source_type
    # - Consider restricting to internal network access only
    location /ingestion/ {
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Authorization $http_authorization;
      proxy_pass http://ingestion:8001/;
    }

    # Grafana (served from subpath)
    location /grafana/ {
      proxy_http_version 1.1;
      # Preserve original host and forward explicit host header
      proxy_set_header Host $http_host;
      proxy_set_header X-Forwarded-Host $http_host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Prefix /grafana;
      # Preserve original request URI (including /grafana/) to avoid redirect loops
      proxy_pass http://grafana:3000;
      proxy_redirect off;
    }

    # Web UI (served from subpath)
    location /ui/ {
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://ui:80/;
      proxy_set_header X-Forwarded-Prefix /ui;
      proxy_redirect off;
    }
  }

  # HTTPS server (optional, enabled when TLS certificates are present)
  # To enable: mount certificates at /etc/nginx/certs/server.crt and /etc/nginx/certs/server.key
  # Note: Location blocks are duplicated from HTTP server to maintain clarity and
  # allow for future differentiation between HTTP and HTTPS behavior if needed.
  server {
    listen 8443 ssl;
    server_name _;

    # TLS certificate configuration
    ssl_certificate /etc/nginx/certs/server.crt;
    ssl_certificate_key /etc/nginx/certs/server.key;

    # Modern TLS configuration (Mozilla Intermediate compatibility)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # SSL session configuration
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # OCSP stapling (optional, requires valid CA certificates)
    # ssl_stapling on;
    # ssl_stapling_verify on;
    # ssl_trusted_certificate /etc/nginx/certs/chain.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Health endpoint for container healthcheck
    location = /health {
      add_header Content-Type text/plain;
      return 200 'ok';
    }

    # Redirect root to UI
    location = / {
      return 302 /ui/;
    }

    # Reporting API (primary)
    location /reporting/ {
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://reporting:8080/;
    }

    # Backward compatibility for /API -> /reporting
    location /API/ {
      rewrite ^/API/(.*)$ /reporting/$1 permanent;
    }

    # Auth service
    location /auth/ {
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://auth:8090/;
    }

    # Ingestion service
    # WARNING: This endpoint is exposed for UI source management but accepts
    # untrusted URL inputs that could be exploited for SSRF. In production:
    # - Add authentication/authorization at the gateway (e.g., OAuth2 proxy)
    # - Implement strict validation/allowlists for source URL and source_type
    # - Consider restricting to internal network access only
    location /ingestion/ {
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://ingestion:8001/;
    }

    # Grafana (served from subpath)
    location /grafana/ {
      proxy_http_version 1.1;
      # Preserve original host and forward explicit host header
      proxy_set_header Host $http_host;
      proxy_set_header X-Forwarded-Host $http_host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Prefix /grafana;
      # Preserve original request URI (including /grafana/) to avoid redirect loops
      proxy_pass http://grafana:3000;
      proxy_redirect off;
    }

    # Web UI (served from subpath)
    location /ui/ {
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Prefix /ui;
      proxy_pass http://ui:80;
      proxy_redirect off;
    }
  }
}
