# NGINX API Gateway configuration
# Unifies microservice endpoints under a single external port
# HTTP on 8080 (internal only), HTTPS on 443 with TLS
# Routes:
#   /reporting/ -> reporting:8080 (primary)
#   /API/       -> 308 redirect to /reporting/ (backward compatibility)
#   /auth/      -> auth:8090
#   /ingestion/ -> ingestion:8001
#   /grafana/   -> grafana:3000 (served from subpath)
#   /ui/        -> ui:80 (web interface)

worker_processes  1;

events {
  worker_connections  1024;
}

http {
  include       mime.types;
  default_type  application/octet-stream;

  # Response compression
  # Reduce bytes-on-the-wire for large JSON responses (e.g., /reporting/api/reports)
  # as a workaround for intermittent truncation/reset behavior behind proxies.
  gzip ${CFC_GATEWAY_GZIP};
  gzip_vary on;
  gzip_proxied any;
  gzip_min_length 1024;
  gzip_comp_level 5;
  gzip_types
    application/json
    text/plain
    text/css
    application/javascript
    application/xml
    text/xml;

  # Disable sendfile for Azure Container Apps / Envoy compatibility
  # When running behind Envoy (ACA ingress), sendfile can cause response truncation
  # because the proxy may not correctly handle file descriptor passing
  sendfile        off;
  tcp_nopush      off;
  tcp_nodelay     on;
  keepalive_timeout  65;

  # Disable disk-spillover for MB-sized files
  proxy_max_temp_file_size 0; 

  # Increase memory buffers to handle larger headers/initial chunks
  proxy_buffer_size 128k;
  proxy_buffers 4 256k;
  proxy_busy_buffers_size 256k;
  
  # Request correlation
  # Prefer an incoming X-Request-ID, otherwise synthesize one.
  # Note: using only core variables to avoid relying on optional NGINX modules.
  map $http_x_request_id $cfc_request_id {
    default $http_x_request_id;
    "" "$msec-$connection-$connection_requests";
  }

  # JWT Authentication for Grafana SSO
  # Derive a Bearer token from the auth cookie *only when it exists*.
  map $cookie_auth_token $cookie_bearer_auth {
    "" "";
    default "Bearer $cookie_auth_token";
  }

  # If the client didn't provide an Authorization header, fall back to the cookie token.
  map $http_authorization $auth_header {
    "" $cookie_bearer_auth;
    default $http_authorization;
  }

  # Enable opt-in response logging to compare:
  # - uncompressed successful vs uncompressed failed
  # - compressed successful vs compressed failed
  # in environments where an upstream proxy (e.g., Envoy) reports protocol errors.
  #
  # Controlled via CFC_GATEWAY_LOG_RESPONSES (template-substituted at container start).
  # Accepted truthy values: 1, true, on, yes (case-insensitive).
  map "${CFC_GATEWAY_LOG_RESPONSES}" $cfc_log_responses {
    default 0;
    ~*^(1|true|on|yes)$ 1;
  }

  # Basic logging (JSON) to support root-causing upstream resets.
  log_format cfc_json escape=json
    '{'
    '"time":"$time_iso8601",'
    '"remote_addr":"$remote_addr",'
    '"host":"$host",'
    '"request":"$request",'
    '"status":$status,'
    '"request_time":$request_time,'
    '"upstream_addr":"$upstream_addr",'
    '"upstream_status":"$upstream_status",'
    '"upstream_connect_time":"$upstream_connect_time",'
    '"upstream_header_time":"$upstream_header_time",'
    '"upstream_response_time":"$upstream_response_time",'
    '"request_id":"$cfc_request_id",'
    '"referrer":"$http_referer",'
    '"user_agent":"$http_user_agent"'
    '}';

  # Response-focused logging (JSON). Includes response headers/length/encoding to help
  # identify content-length vs bytes-sent mismatches and compression differences.
  log_format cfc_response_json escape=json
    '{'
    '"time":"$time_iso8601",'
    '"remote_addr":"$remote_addr",'
    '"host":"$host",'
    '"request":"$request",'
    '"server_protocol":"$server_protocol",'
    '"status":$status,'
    '"request_time":$request_time,'
    '"request_length":$request_length,'
    '"bytes_sent":$bytes_sent,'
    '"body_bytes_sent":$body_bytes_sent,'
    '"upstream_addr":"$upstream_addr",'
    '"upstream_status":"$upstream_status",'
    '"upstream_connect_time":"$upstream_connect_time",'
    '"upstream_header_time":"$upstream_header_time",'
    '"upstream_response_time":"$upstream_response_time",'
    '"upstream_response_length":"$upstream_response_length",'
    '"request_id":"$cfc_request_id",'
    '"req_accept_encoding":"$http_accept_encoding",'
    '"resp_content_type":"$sent_http_content_type",'
    '"resp_content_length":"$sent_http_content_length",'
    '"resp_content_encoding":"$sent_http_content_encoding",'
    '"resp_transfer_encoding":"$sent_http_transfer_encoding",'
    '"gzip_ratio":"$gzip_ratio",'
    '"referrer":"$http_referer",'
    '"user_agent":"$http_user_agent"'
    '}';

  # Log to stdout/stderr so Azure Container Apps captures logs.
  access_log  /dev/stdout cfc_json;
  access_log  /dev/stdout cfc_response_json if=$cfc_log_responses;
  error_log   /dev/stderr ${CFC_GATEWAY_ERROR_LOG_LEVEL};

  # HTTP server (always enabled)
  server {
    listen 8080;
    server_name _;
    # Avoid adding internal port 8080/8443 to redirects
    port_in_redirect off;

    add_header X-CFC-Gateway 1 always;

    # Health endpoint for container healthcheck
    location = /health {
      add_header Content-Type text/plain;
      return 200 'ok';
    }

    # Redirect root to UI
    location = / {
      return 302 /ui/;
    }

    # Reporting API (primary)
    location /reporting/ {
      proxy_http_version 1.1;
      proxy_set_header Host $proxy_host;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Request-ID $cfc_request_id;
      add_header X-Request-ID $cfc_request_id always;
      # Extract JWT from cookie and add as Authorization header for backend service
      # This allows UI to use cookie-based auth while backend services use Bearer tokens
      proxy_set_header Authorization $auth_header;

      # Make upstream timeouts explicit so we can distinguish slow upstreams from resets.
      proxy_connect_timeout 10s;
      proxy_send_timeout 60s;
      proxy_read_timeout 300s;
      send_timeout 300s;

      proxy_pass ${REPORTING_BACKEND}/;
      proxy_redirect off;
    }

    # Backward compatibility for /API -> /reporting
    location /API/ {
      rewrite ^/API/(.*)$ /reporting/$1 permanent;
    }

    # Auth service
    location /auth/ {
      proxy_http_version 1.1;
      proxy_set_header Host $proxy_host;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass ${AUTH_BACKEND}/;
      proxy_redirect off;
    }

    # Admin API (routed to auth service)
    location /admin/ {
      proxy_http_version 1.1;
      proxy_set_header Host $proxy_host;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      # Extract JWT from cookie and add as Authorization header for backend service
      # This allows UI to use cookie-based auth while backend services use Bearer tokens
      proxy_set_header Authorization $auth_header;
      proxy_pass ${AUTH_BACKEND}/admin/;
    }

    # Ingestion service
    # WARNING: This endpoint is exposed for UI source management but accepts
    # untrusted URL inputs that could be exploited for SSRF. In production:
    # - Add authentication/authorization at the gateway (e.g., OAuth2 proxy)
    # - Implement strict validation/allowlists for source URL and source_type
    # - Consider restricting to internal network access only
    location /ingestion/ {
      proxy_http_version 1.1;
      proxy_set_header Host $proxy_host;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      # Extract JWT from cookie and add as Authorization header for backend service
      # This allows UI to use cookie-based auth while backend services use Bearer tokens
      proxy_set_header Authorization $auth_header;
      proxy_pass ${INGESTION_BACKEND}/;
      proxy_redirect off;
    }

    # __GRAFANA_BLOCK_START__
    # Grafana (served from subpath, Docker Compose only)
    # This block is conditionally included by the entrypoint script
    # based on GRAFANA_BACKEND environment variable presence
    location /grafana/ {
      proxy_http_version 1.1;
      # Preserve original host and forward explicit host header
      proxy_set_header Host $http_host;
      proxy_set_header X-Forwarded-Host $http_host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Prefix /grafana;

      # Preserve original request URI (including /grafana/) to avoid redirect loops.
      # Important: do NOT include a trailing slash here, otherwise NGINX strips
      # the /grafana/ prefix when proxying.
      proxy_pass ${GRAFANA_BACKEND};
      proxy_redirect off;
    }
    # __GRAFANA_BLOCK_END__

    # Web UI (served from subpath)
    location /ui/ {
      proxy_http_version 1.1;
      # Buffer UI responses to improve compatibility with Azure Container Apps ingress (Envoy)
      # and avoid client-visible truncation for larger static assets.
      proxy_set_header Host $proxy_host;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass ${UI_BACKEND}/;
      proxy_set_header X-Forwarded-Prefix /ui;
      proxy_redirect off;
    }
  }

