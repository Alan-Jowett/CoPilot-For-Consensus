# NGINX API Gateway configuration
# Unifies microservice endpoints under a single external port (8080)
# Routes:
#   /API/       -> reporting:8080
#   /auth/      -> auth:8090
#   /ingestion/ -> ingestion:8001
#   /grafana/   -> grafana:3000 (served from subpath)

worker_processes  1;

events {
  worker_connections  1024;
}

http {
  include       mime.types;
  default_type  application/octet-stream;

  sendfile        on;
  keepalive_timeout  65;

  # Basic logging
  access_log  /var/log/nginx/access.log;
  error_log   /var/log/nginx/error.log warn;

  server {
    listen 8080;
    server_name _;

    # Health endpoint for container healthcheck
    location = /health {
      add_header Content-Type text/plain;
      return 200 'ok';
    }

    # Redirect root to UI
    location = / {
      return 302 /ui/;
    }

    # Reporting API
    location /API/ {
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://reporting:8080/;
    }

    # Auth service
    location /auth/ {
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://auth:8090/;
    }

    # Ingestion service
    location /ingestion/ {
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://ingestion:8001/;
    }

    # Grafana (served from subpath)
    location /grafana/ {
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Prefix /grafana;
      proxy_pass http://grafana:3000/;
      proxy_redirect off;
    }

    # Web UI (served from subpath)
    location /ui/ {
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://ui:80/;
      proxy_redirect off;
    }
  }
}
