services:
  ingestion:
    image: copilot-ingestion:latest
    build:
      context: .
      dockerfile: ./ingestion/Dockerfile
    environment:
      - STORAGE_PATH=/data/raw_archives
      - METRICS_BACKEND=${METRICS_BACKEND:-prometheus_pushgateway}
      - MESSAGE_BUS_HOST=messagebus
      - MESSAGE_BUS_PORT=5672
      - PROMETHEUS_PUSHGATEWAY=${PROMETHEUS_PUSHGATEWAY:-pushgateway:9091}
      - SCHEMA_DIR=/app/documents/schemas/configs
      - DOCUMENT_STORE_TYPE=mongodb
      - MONGO_HOST=documentdb
      - MONGO_PORT=27017
      - MONGO_DB=copilot
      - MONGO_USER=${MONGO_INITDB_ROOT_USERNAME:-root}
      - MONGO_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD:-example}
    volumes:
      - raw_archives:/data/raw_archives
    ports:
      - "8000:8000"
    depends_on:
      - messagebus
      - monitoring
      - pushgateway
      - documentdb
    restart: "no"

  parsing:
    image: copilot-parsing:latest
    build:
      context: .
      dockerfile: ./parsing/Dockerfile
    environment:
      - STORAGE_PATH=/data/parsed_json
      - SCHEMA_DIR=/app/documents/schemas/configs
    volumes:
      - parsed_json:/data/parsed_json
    restart: unless-stopped

  chunking:
    image: copilot-chunking:latest
    build:
      context: .
      dockerfile: ./chunking/Dockerfile
    environment:
      - SCHEMA_DIR=/app/documents/schemas/configs
    depends_on:
      - parsing
    restart: unless-stopped

  embedding:
    image: copilot-embedding:latest
    build:
      context: .
      dockerfile: ./embedding/Dockerfile
    environment:
      - VECTOR_STORE_TYPE=qdrant
      - VECTOR_DB_HOST=vectorstore
      - EMBEDDING_BACKEND=${EMBEDDING_BACKEND:-sentencetransformers}
      - OLLAMA_HOST=${OLLAMA_HOST:-http://ollama:11434}
      - SCHEMA_DIR=/app/documents/schemas/configs
    depends_on:
      - chunking
    restart: unless-stopped

  vectorstore:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - vector_data:/qdrant/storage
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    # Note: Pull models after startup with: docker compose exec ollama ollama pull mistral

  orchestrator:
    image: copilot-orchestrator:latest
    build:
      context: .
      dockerfile: ./orchestrator/Dockerfile
    environment:
      - VECTOR_DB_HOST=vectorstore
      - DOC_DB_HOST=documentdb
      - LLM_BACKEND=${LLM_BACKEND:-local}
      - OLLAMA_HOST=${OLLAMA_HOST:-http://ollama:11434}
      - AZURE_OPENAI_KEY=${AZURE_OPENAI_KEY:-}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT:-}
      - SCHEMA_DIR=/app/documents/schemas/configs
    depends_on:
      - embedding
      - vectorstore
      - documentdb
      - ollama
    restart: unless-stopped

  summarization:
    image: copilot-summarization:latest
    build:
      context: .
      dockerfile: ./summarization/Dockerfile
    environment:
      - VECTOR_STORE_TYPE=qdrant
      - MESSAGE_BUS_HOST=messagebus
      - DOC_DB_HOST=documentdb
      - VECTOR_DB_HOST=vectorstore
      - LLM_BACKEND=${LLM_BACKEND:-mock}
      - LLM_MODEL=${LLM_MODEL:-mistral}
      - OLLAMA_HOST=${OLLAMA_HOST:-http://ollama:11434}
      - SCHEMA_DIR=/app/documents/schemas/configs
    depends_on:
      - orchestrator
      - documentdb
      - vectorstore
      - messagebus
    restart: unless-stopped

  reporting:
    image: copilot-reporting:latest
    build:
      context: .
      dockerfile: ./reporting/Dockerfile
    environment:
      - SCHEMA_DIR=/app/documents/schemas/configs
    ports:
      - "8080:8080"
    depends_on:
      - summarization
    restart: unless-stopped

  documentdb:
    image: mongo:7.0
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME:-root}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD:-example}
    healthcheck:
      test: ["CMD", "mongosh", "mongodb://localhost:27017/admin", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: unless-stopped

  db-init:
    image: mongo:7.0
    depends_on:
      documentdb:
        condition: service_healthy
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME:-root}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD:-example}
      - MONGO_APP_DB=${MONGO_APP_DB:-copilot}
    volumes:
      - ./infra/init:/init:ro
      - ./documents/schemas:/schemas:ro
    entrypoint: ["/bin/bash", "-c"]
    command:
      - >-
        mongosh
        "mongodb://${MONGO_INITDB_ROOT_USERNAME}:${MONGO_INITDB_ROOT_PASSWORD}@documentdb:27017/admin"
        /init/mongo-init.js
    restart: "no"

  db-validate:
    image: mongo:7.0
    depends_on:
      documentdb:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME:-root}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD:-example}
      - MONGO_APP_DB=${MONGO_APP_DB:-copilot}
    volumes:
      - ./infra/test:/test:ro
      - ./documents/schemas:/schemas:ro
    entrypoint: ["/bin/bash", "-c"]
    command:
      - >-
        mongosh
        "mongodb://${MONGO_INITDB_ROOT_USERNAME}:${MONGO_INITDB_ROOT_PASSWORD}@documentdb:27017/admin"
        /test/validate-mongo.js
    restart: "no"

  messagebus:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - ./infra/rabbitmq/definitions.json:/etc/rabbitmq/definitions.json:ro
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_DEFAULT_USER:-guest}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_DEFAULT_PASS:-guest}
      - RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS=-rabbitmq_management load_definitions "/etc/rabbitmq/definitions.json"
    restart: unless-stopped

  monitoring:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infra/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./infra/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - ./infra/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - monitoring
      - loki
    restart: unless-stopped

  loki:
    image: grafana/loki:latest
    ports:
      - "3100:3100"
    volumes:
      - ./infra/loki/loki-config.yml:/etc/loki/local-config.yaml
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 60s
    restart: unless-stopped

  # WARNING: The Promtail service mounts the Docker socket (/var/run/docker.sock) with read-only access.
  # This is required for Promtail to discover and label logs from Docker containers.
  # However, even read-only access to the Docker socket can be a security risk, as it allows querying
  # information about all containers on the host. This configuration is intended for development/local
  # use only. For production deployments, REMOVE or restrict this mount and consider alternative log
  # collection strategies. See: https://docs.docker.com/engine/security/#docker-daemon-attack-surface
  # WARNING: Promtail requires read-only access to the Docker socket for container discovery.
  # Even read-only access to the Docker socket can be a security risk as it allows querying
  # information about all containers on the host. This is intended for development/local use only.
  # For production deployments, consider alternative log collection strategies.
  # See: https://docs.docker.com/engine/security/#docker-daemon-attack-surface
  promtail:
    image: grafana/promtail:latest
    volumes:
      - ./infra/promtail/promtail-config.yml:/etc/promtail/config.yml
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    restart: unless-stopped

  # WARNING: The error-reporting service has NO authentication or authorization.
  # Do NOT expose this service to untrusted networks or in production environments.
  # This is intended for local development only. See error-reporting/README.md for details.
  # WARNING: The error-reporting service has NO authentication or authorization.
  # Do NOT expose this service to untrusted networks or in production environments.
  # For local development only. See README for details.
  error-reporting:
    image: copilot-error-reporting:latest
    build:
      context: .
      dockerfile: ./error-reporting/Dockerfile
    environment:
      - SCHEMA_DIR=/app/documents/schemas/configs
    ports:
      - "127.0.0.1:8081:8081"
    restart: unless-stopped

  pushgateway:
    image: prom/pushgateway:latest
    ports:
      - "9091:9091"
    restart: unless-stopped

volumes:
  raw_archives:
  parsed_json:
  vector_data:
  mongo_data:
  prometheus_data:
  grafana_data:
  loki_data:
  ollama_data:
