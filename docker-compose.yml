services:
  # Infrastructure services
  db-init:
    image: mongo:7.0@sha256:8c3ce64d1a433bf57ea79035b48a38ea3e532997a1328fe3266e2e2e8bfb41b6
    depends_on:
      documentdb:
        condition: service_healthy
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${DOC_DB_ADMIN_USERNAME:-root}
      - MONGO_INITDB_ROOT_PASSWORD=${DOC_DB_ADMIN_PASSWORD:-example}
      - MONGO_APP_DB=${MONGO_APP_DB:-copilot}
    volumes:
      - ./infra/init:/init:ro
      - ./documents/schemas:/schemas:ro
    entrypoint: ["/bin/bash", "-c"]
    command:
      - >-
        mongosh
        "mongodb://${DOC_DB_ADMIN_USERNAME}:${DOC_DB_ADMIN_PASSWORD}@documentdb:27017/admin"
        /init/mongo-init.js
    restart: "no"

  db-validate:
    image: mongo:7.0@sha256:8c3ce64d1a433bf57ea79035b48a38ea3e532997a1328fe3266e2e2e8bfb41b6
    depends_on:
      documentdb:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${DOC_DB_ADMIN_USERNAME:-root}
      - MONGO_INITDB_ROOT_PASSWORD=${DOC_DB_ADMIN_PASSWORD:-example}
      - MONGO_APP_DB=${MONGO_APP_DB:-copilot}
    volumes:
      - ./infra/test:/test:ro
      - ./documents/schemas:/schemas:ro
    entrypoint: ["/bin/bash", "-c"]
    command:
      - >-
        mongosh
        "mongodb://${DOC_DB_ADMIN_USERNAME}:${DOC_DB_ADMIN_PASSWORD}@documentdb:27017/admin"
        /test/validate-mongo.js
    restart: "no"

  documentdb:
    image: mongo:7.0@sha256:8c3ce64d1a433bf57ea79035b48a38ea3e532997a1328fe3266e2e2e8bfb41b6
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${DOC_DB_ADMIN_USERNAME:-root}
      - MONGO_INITDB_ROOT_PASSWORD=${DOC_DB_ADMIN_PASSWORD:-example}
    healthcheck:
      test: ["CMD", "mongosh", "mongodb://localhost:27017/admin", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest@sha256:70d9599b186ce287be0d2c5ba9a78acb2e86c1a68c9c41449454d0fc3eeb84e8
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infra/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./infra/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - ./infra/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      monitoring:
        condition: service_healthy
      loki:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 60s
    restart: unless-stopped

  loki:
    image: grafana/loki:latest@sha256:cd6e176883a90c21755f0315688668991634143423f75bdedfef41441b0fdc3c
    ports:
      - "3100:3100"
    volumes:
      - ./infra/loki/loki-config.yml:/etc/loki/local-config.yaml
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    # Note: grafana/loki image is distroless and lacks a shell and http tools,
    # so we cannot run an in-container HTTP healthcheck.
    restart: unless-stopped

  messagebus:
    image: rabbitmq:3-management@sha256:e582c0bc7766f3342496d8485efb5a1df782b5ce3886ad017e2eaae442311f69
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - ./infra/rabbitmq/definitions.json:/etc/rabbitmq/definitions.json:ro
      - ./infra/rabbitmq/enabled_plugins:/etc/rabbitmq/enabled_plugins:ro
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_DEFAULT_USER:-guest}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_DEFAULT_PASS:-guest}
      - RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS=-rabbitmq_management load_definitions "/etc/rabbitmq/definitions.json"
    healthcheck:
      # Ensure the node is up AND the AMQP listener is accepting connections
      test: ["CMD-SHELL", "rabbitmq-diagnostics -q ping && rabbitmq-diagnostics -q check_port_connectivity"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 30s
    restart: unless-stopped

  rabbitmq-exporter:
    image: kbudde/rabbitmq-exporter:1.0.0-RC19@sha256:81d8a4124bc262433e054e9df03a7abb750be31c40d13c2344b2161eebf2a20e
    environment:
      - RABBIT_URL=http://messagebus:15672
      - RABBIT_USER=${RABBITMQ_DEFAULT_USER:-guest}
      - RABBIT_PASSWORD=${RABBITMQ_DEFAULT_PASS:-guest}
      - PUBLISH_PORT=9419
      - OUTPUT_FORMAT=JSON
      - LOG_LEVEL=info
    depends_on:
      messagebus:
        condition: service_healthy
    restart: unless-stopped

  mongodb-exporter:
    image: percona/mongodb_exporter:0.40@sha256:d66daa6aff0513860d1577cee3b55ab82fde43394f8319d7b4674411b9153cce
    ports:
      - "9216:9216"
    environment:
      - MONGODB_URI=mongodb://${DOC_DB_ADMIN_USERNAME:-root}:${DOC_DB_ADMIN_PASSWORD:-example}@documentdb:27017/admin
    command:
      - '--collect-all'
    depends_on:
      documentdb:
        condition: service_healthy
    restart: unless-stopped

  monitoring:
    image: prom/prometheus:latest@sha256:d936808bdea528155c0154a922cd42fd75716b8bb7ba302641350f9f3eaeba09
    ports:
      - "9090:9090"
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:9090/-/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 30s
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest@sha256:6c76395793f40a5e78f120e880ca82c67e39eb908ad90eee8ce755535529d0ec
    ports:
      - "11434:11434"
    volumes:
      - ./ollama_models:/root/.ollama
    healthcheck:
      test: ["CMD-SHELL", "bash -lc 'echo > /dev/tcp/127.0.0.1/11434' "]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 30s
    restart: unless-stopped

  ollama-validate:
    image: curlimages/curl:8.10.1@sha256:d9b4541e214bcd85196d6e92e2753ac6d0ea699f0af5741f8c6cccbfcf00ef4b
    depends_on:
      ollama:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c"]
    command:
      - >-
        for i in $$(seq 1 40); do
          code=$$(curl -s -o /dev/null -w "%{http_code}" http://ollama:11434/api/tags || echo 0);
          if [ "$$code" -ge 200 ] && [ "$$code" -lt 500 ]; then echo "Ollama OK ($$code)"; exit 0; fi;
          echo "Waiting for Ollama ($$code)"; sleep 3;
        done; echo "Ollama validation failed"; exit 1
    restart: "no"

  ollama-model-loader:
    image: ollama/ollama:latest@sha256:6c76395793f40a5e78f120e880ca82c67e39eb908ad90eee8ce755535529d0ec
    depends_on:
      ollama-validate:
        condition: service_completed_successfully
    environment:
      - OLLAMA_HOST=http://ollama:11434
    volumes:
      - ./ollama_models:/root/.ollama
    entrypoint: ["/bin/sh", "-c"]
    command:
      - >-
        echo "Pulling mistral model...";
        for i in $$(seq 1 5); do
          ollama pull mistral && echo "âœ“ Model loaded successfully" && exit 0;
          echo "Attempt $$i failed, retrying..."; sleep 5;
        done;
        echo "Failed to pull model after 5 attempts"; exit 1
    restart: "no"

  # WARNING: The Promtail service mounts the Docker socket (/var/run/docker.sock) with read-only access.
  # This is required for Promtail to discover and label logs from Docker containers.
  # However, even read-only access to the Docker socket can be a security risk, as it allows querying
  # information about all containers on the host. This configuration is intended for development/local
  # use only. For production deployments, REMOVE or restrict this mount and consider alternative log
  # collection strategies. See: https://docs.docker.com/engine/security/#docker-daemon-attack-surface
  promtail:
    image: grafana/promtail:latest@sha256:130b6dd63277d99ce87560c0266c0c30d07bc15ba0a8a590d42215465d4f5363
    volumes:
      - ./infra/promtail/promtail-config.yml:/etc/promtail/config.yml
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      loki:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "bash -lc 'echo > /dev/tcp/127.0.0.1/9080' "]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 30s
    restart: unless-stopped

  pushgateway:
    image: prom/pushgateway:latest@sha256:c835998819105d84d484918908df132807c78c05f3e0e649df0c0479c6780d98
    ports:
      - "9091:9091"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:9091/-/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 30s
    restart: unless-stopped

  mongo-doc-count-exporter:
    image: python:3.11-slim
    entrypoint: ["/bin/sh", "-c"]
    command:
      - >-
        pip install -q -r /app/scripts/requirements.txt &&
        python /app/scripts/mongo_doc_count_exporter.py
    environment:
      - MONGO_URI=mongodb://${DOC_DB_ADMIN_USERNAME:-root}:${DOC_DB_ADMIN_PASSWORD:-example}@documentdb:27017/admin
      - MONGO_DB=copilot
      - PORT=9500
      - SCRAPE_INTERVAL_SEC=5
    volumes:
      - ./:/app:ro
    depends_on:
      documentdb:
        condition: service_healthy
    ports:
      - "9500:9500"
    restart: unless-stopped

  document-processing-exporter:
    profiles: ["monitoring-extra"]
    image: python:3.11-slim
    entrypoint: ["/bin/sh", "-c"]
    command:
      - >-
        pip install -q -r /app/scripts/requirements.txt &&
        python /app/scripts/document_processing_exporter.py
    environment:
      - MONGO_URI=mongodb://${DOC_DB_ADMIN_USERNAME:-root}:${DOC_DB_ADMIN_PASSWORD:-example}@documentdb:27017/admin
      - MONGO_DB=copilot
      - PORT=9502
      - SCRAPE_INTERVAL_SEC=5
    volumes:
      - ./:/app:ro
    depends_on:
      documentdb:
        condition: service_healthy
    ports:
      - "9502:9502"
    restart: unless-stopped

  # WARNING: The cAdvisor service requires access to Docker socket and system directories.
  # This is necessary for collecting container resource metrics but introduces security risks.
  # Only use in development/local environments. For production, use platform-native monitoring.
  # See: https://github.com/google/cadvisor/blob/master/docs/security.md
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1@sha256:3cde6faf0791ebf7b41d6f8ae7145466fed712ea6f252c935294d2608b1af388
    container_name: cadvisor
    ports:
      - "8082:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    devices:
      - /dev/kmsg
    privileged: true
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 30s
    restart: unless-stopped

  qdrant-exporter:
    image: python:3.11-slim
    entrypoint: ["/bin/sh", "-c"]
    command:
      - >-
        pip install -q -r /app/scripts/requirements.txt &&
        python /app/scripts/qdrant_exporter.py
    environment:
      - QDRANT_HOST=vectorstore
      - QDRANT_PORT=6333
      - PORT=9501
      - SCRAPE_INTERVAL_SEC=5
    volumes:
      - ./:/app:ro
    depends_on:
      vectorstore:
        condition: service_healthy
    ports:
      - "9501:9501"
    restart: unless-stopped

  vectorstore:
    image: qdrant/qdrant:latest@sha256:dab6de32f7b2cc599985a7c764db3e8b062f70508fb85ca074aa856f829bf335
    ports:
      - "6333:6333"
    volumes:
      - vector_data:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "bash -lc 'echo > /dev/tcp/127.0.0.1/6333' "]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 30s
    restart: unless-stopped

  vectorstore-validate:
    image: curlimages/curl:8.10.1@sha256:d9b4541e214bcd85196d6e92e2753ac6d0ea699f0af5741f8c6cccbfcf00ef4b
    depends_on:
      vectorstore:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c"]
    command:
      - >-
        for i in $$(seq 1 40); do
          code=$$(curl -s -o /dev/null -w "%{http_code}" http://vectorstore:6333/collections || echo 0);
          if [ "$$code" -ge 200 ] && [ "$$code" -lt 500 ]; then echo "Qdrant OK ($$code)"; exit 0; fi;
          echo "Waiting for Qdrant ($$code)"; sleep 3;
        done; echo "Qdrant validation failed"; exit 1
    restart: "no"

  # Application services
  chunking:
    image: copilot-chunking:latest
    build:
      context: .
      dockerfile: ./chunking/Dockerfile
    environment:
      - SCHEMA_DIR=/app/documents/schemas/configs
      - MESSAGE_BUS_TYPE=rabbitmq
      - MESSAGE_BUS_HOST=messagebus
      - MESSAGE_BUS_PORT=5672
      - MESSAGE_BUS_USER=${RABBITMQ_DEFAULT_USER:-guest}
      - MESSAGE_BUS_PASSWORD=${RABBITMQ_DEFAULT_PASS:-guest}
      - DOCUMENT_STORE_TYPE=mongodb
      - DOCUMENT_DATABASE_HOST=documentdb
      - DOCUMENT_DATABASE_PORT=27017
      - DOCUMENT_DATABASE_NAME=copilot
      - DOCUMENT_DATABASE_USER=${DOC_DB_ADMIN_USERNAME:-root}
      - DOCUMENT_DATABASE_PASSWORD=${DOC_DB_ADMIN_PASSWORD:-example}
      - METRICS_BACKEND=${METRICS_BACKEND:-prometheus_pushgateway}
      - ERROR_REPORTER_TYPE=console
    depends_on:
      messagebus:
        condition: service_healthy
      documentdb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 90s
    restart: unless-stopped

  embedding:
    image: copilot-embedding:latest
    build:
      context: .
      dockerfile: ./embedding/Dockerfile
    environment:
      - SCHEMA_DIR=/app/documents/schemas/configs
      - MESSAGE_BUS_TYPE=rabbitmq
      - MESSAGE_BUS_HOST=messagebus
      - MESSAGE_BUS_PORT=5672
      - MESSAGE_BUS_USER=${RABBITMQ_DEFAULT_USER:-guest}
      - MESSAGE_BUS_PASSWORD=${RABBITMQ_DEFAULT_PASS:-guest}
      - DOCUMENT_STORE_TYPE=mongodb
      - DOCUMENT_DATABASE_HOST=documentdb
      - DOCUMENT_DATABASE_PORT=27017
      - DOCUMENT_DATABASE_NAME=copilot
      - DOCUMENT_DATABASE_USER=${DOC_DB_ADMIN_USERNAME:-root}
      - DOCUMENT_DATABASE_PASSWORD=${DOC_DB_ADMIN_PASSWORD:-example}
      - VECTOR_STORE_TYPE=qdrant
      - VECTOR_DB_HOST=vectorstore
      - VECTOR_DB_PORT=6333
      - EMBEDDING_BACKEND=${EMBEDDING_BACKEND:-sentencetransformers}
      - OLLAMA_HOST=http://ollama:11434
      - METRICS_BACKEND=${METRICS_BACKEND:-prometheus_pushgateway}
      - ERROR_REPORTER_TYPE=console
    depends_on:
      messagebus:
        condition: service_healthy
      documentdb:
        condition: service_healthy
      vectorstore:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 90s
    restart: unless-stopped

  ingestion:
    image: copilot-ingestion:latest
    build:
      context: .
      dockerfile: ./ingestion/Dockerfile
    environment:
      - SCHEMA_DIR=/app/documents/schemas/configs
      - STORAGE_PATH=/data/raw_archives
      - MESSAGE_BUS_TYPE=rabbitmq
      - MESSAGE_BUS_HOST=messagebus
      - MESSAGE_BUS_PORT=5672
      - MESSAGE_BUS_USER=${RABBITMQ_DEFAULT_USER:-guest}
      - MESSAGE_BUS_PASSWORD=${RABBITMQ_DEFAULT_PASS:-guest}
      - METRICS_BACKEND=${METRICS_BACKEND:-prometheus_pushgateway}
      - PROMETHEUS_PUSHGATEWAY=pushgateway:9091
      - ERROR_REPORTER_TYPE=console
      - DOCUMENT_STORE_TYPE=mongodb
      - DOCUMENT_DATABASE_HOST=documentdb
      - DOCUMENT_DATABASE_PORT=27017
      - DOCUMENT_DATABASE_NAME=copilot
      - DOCUMENT_DATABASE_USER=${DOC_DB_ADMIN_USERNAME:-root}
      - DOCUMENT_DATABASE_PASSWORD=${DOC_DB_ADMIN_PASSWORD:-example}
    volumes:
      - raw_archives:/data/raw_archives
    ports:
      - "8000:8000"
    depends_on:
      messagebus:
        condition: service_healthy
      monitoring:
        condition: service_healthy
      pushgateway:
        condition: service_healthy
      documentdb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 60s
    restart: "no"

  orchestrator:
    image: copilot-orchestrator:latest
    build:
      context: .
      dockerfile: ./orchestrator/Dockerfile
    environment:
      - SCHEMA_DIR=/app/documents/schemas/configs
      - MESSAGE_BUS_TYPE=rabbitmq
      - MESSAGE_BUS_HOST=messagebus
      - MESSAGE_BUS_PORT=5672
      - MESSAGE_BUS_USER=${RABBITMQ_DEFAULT_USER:-guest}
      - MESSAGE_BUS_PASSWORD=${RABBITMQ_DEFAULT_PASS:-guest}
      - DOCUMENT_STORE_TYPE=mongodb
      - DOCUMENT_DATABASE_HOST=documentdb
      - DOCUMENT_DATABASE_PORT=27017
      - DOCUMENT_DATABASE_NAME=copilot
      - DOCUMENT_DATABASE_USER=${DOC_DB_ADMIN_USERNAME:-root}
      - DOCUMENT_DATABASE_PASSWORD=${DOC_DB_ADMIN_PASSWORD:-example}
      - VECTOR_DB_HOST=vectorstore
      - VECTOR_DB_PORT=6333
      - LLM_BACKEND=${LLM_BACKEND:-local}
      - OLLAMA_HOST=http://ollama:11434
      - AZURE_OPENAI_KEY=${AZURE_OPENAI_KEY:-}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT:-}
      - METRICS_BACKEND=${METRICS_BACKEND:-prometheus_pushgateway}
      - ERROR_REPORTER_TYPE=console
    depends_on:
      messagebus:
        condition: service_healthy
      documentdb:
        condition: service_healthy
      vectorstore:
        condition: service_healthy
      vectorstore-validate:
        condition: service_completed_successfully
      ollama-validate:
        condition: service_completed_successfully
      ollama-model-loader:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 90s
    restart: unless-stopped

  parsing:
    image: copilot-parsing:latest
    build:
      context: .
      dockerfile: ./parsing/Dockerfile
    environment:
      - SCHEMA_DIR=/app/documents/schemas/configs
      - MESSAGE_BUS_TYPE=rabbitmq
      - MESSAGE_BUS_HOST=messagebus
      - MESSAGE_BUS_PORT=5672
      - MESSAGE_BUS_USER=${RABBITMQ_DEFAULT_USER:-guest}
      - MESSAGE_BUS_PASSWORD=${RABBITMQ_DEFAULT_PASS:-guest}
      - DOCUMENT_STORE_TYPE=mongodb
      - DOCUMENT_DATABASE_HOST=documentdb
      - DOCUMENT_DATABASE_PORT=27017
      - DOCUMENT_DATABASE_NAME=copilot
      - DOCUMENT_DATABASE_USER=${DOC_DB_ADMIN_USERNAME:-root}
      - DOCUMENT_DATABASE_PASSWORD=${DOC_DB_ADMIN_PASSWORD:-example}
      - METRICS_BACKEND=${METRICS_BACKEND:-prometheus_pushgateway}
      - ERROR_REPORTER_TYPE=console
    volumes:
      - raw_archives:/data/raw_archives:ro
    depends_on:
      messagebus:
        condition: service_healthy
      documentdb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  reporting:
    image: copilot-reporting:latest
    build:
      context: .
      dockerfile: ./reporting/Dockerfile
    environment:
      - SCHEMA_DIR=/app/documents/schemas/configs
      - MESSAGE_BUS_TYPE=rabbitmq
      - MESSAGE_BUS_HOST=messagebus
      - MESSAGE_BUS_PORT=5672
      - MESSAGE_BUS_USER=${RABBITMQ_DEFAULT_USER:-guest}
      - MESSAGE_BUS_PASSWORD=${RABBITMQ_DEFAULT_PASS:-guest}
      - DOCUMENT_STORE_TYPE=mongodb
      - DOCUMENT_DATABASE_HOST=documentdb
      - DOCUMENT_DATABASE_PORT=27017
      - DOCUMENT_DATABASE_NAME=copilot
      - DOCUMENT_DATABASE_USER=${DOC_DB_ADMIN_USERNAME:-root}
      - DOCUMENT_DATABASE_PASSWORD=${DOC_DB_ADMIN_PASSWORD:-example}
      - METRICS_BACKEND=${METRICS_BACKEND:-prometheus_pushgateway}
      - ERROR_REPORTER_TYPE=console
      - HTTP_PORT=8080
    ports:
      - "8080:8080"
    depends_on:
      messagebus:
        condition: service_healthy
      documentdb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 90s
    restart: unless-stopped

  # WARNING: The reporting-ui service has NO authentication or authorization.
  # Do NOT expose this service to untrusted networks or in production environments.
  # This is intended for local development only. See reporting-ui/README.md for details.
  reporting-ui:
    image: copilot-reporting-ui:latest
    build:
      context: .
      dockerfile: ./reporting-ui/Dockerfile
    environment:
      - SCHEMA_DIR=/app/documents/schemas/configs
      - REPORTING_API_URL=http://reporting:8080
      - HTTP_PORT=8083
    ports:
      - "127.0.0.1:8083:8083"
    depends_on:
      reporting:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8083/health')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  summarization:
    image: copilot-summarization:latest
    build:
      context: .
      dockerfile: ./summarization/Dockerfile
    environment:
      - SCHEMA_DIR=/app/documents/schemas/configs
      - MESSAGE_BUS_TYPE=rabbitmq
      - MESSAGE_BUS_HOST=messagebus
      - MESSAGE_BUS_PORT=5672
      - MESSAGE_BUS_USER=${RABBITMQ_DEFAULT_USER:-guest}
      - MESSAGE_BUS_PASSWORD=${RABBITMQ_DEFAULT_PASS:-guest}
      - DOCUMENT_STORE_TYPE=mongodb
      - DOCUMENT_DATABASE_HOST=documentdb
      - DOCUMENT_DATABASE_PORT=27017
      - DOCUMENT_DATABASE_NAME=copilot
      - DOCUMENT_DATABASE_USER=${DOC_DB_ADMIN_USERNAME:-root}
      - DOCUMENT_DATABASE_PASSWORD=${DOC_DB_ADMIN_PASSWORD:-example}
      - VECTOR_STORE_TYPE=qdrant
      - VECTOR_DB_HOST=vectorstore
      - VECTOR_DB_PORT=6333
      - LLM_BACKEND=${LLM_BACKEND:-mock}
      - LLM_MODEL=${LLM_MODEL:-mistral}
      - OLLAMA_HOST=http://ollama:11434
      - METRICS_BACKEND=${METRICS_BACKEND:-prometheus_pushgateway}
      - ERROR_REPORTER_TYPE=console
    depends_on:
      messagebus:
        condition: service_healthy
      documentdb:
        condition: service_healthy
      vectorstore:
        condition: service_healthy
      vectorstore-validate:
        condition: service_completed_successfully
      ollama-model-loader:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 90s
    restart: unless-stopped

  retry-job:
    image: copilot-retry-job:latest
    build:
      context: .
      dockerfile: ./scripts/Dockerfile.retry-job
    environment:
      - MONGODB_HOST=documentdb
      - MONGODB_PORT=27017
      - MONGODB_DATABASE=${MONGO_APP_DB:-copilot}
      - MONGODB_USERNAME=${DOC_DB_ADMIN_USERNAME:-root}
      - MONGODB_PASSWORD=${DOC_DB_ADMIN_PASSWORD:-example}
      - RABBITMQ_HOST=messagebus
      - RABBITMQ_PORT=5672
      - RABBITMQ_USERNAME=${RABBITMQ_DEFAULT_USER:-guest}
      - RABBITMQ_PASSWORD=${RABBITMQ_DEFAULT_PASS:-guest}
      - PUSHGATEWAY_URL=http://pushgateway:9091
      - RETRY_JOB_INTERVAL_SECONDS=${RETRY_JOB_INTERVAL_SECONDS:-900}
      - RETRY_JOB_BASE_DELAY_SECONDS=${RETRY_JOB_BASE_DELAY_SECONDS:-300}
      - RETRY_JOB_MAX_DELAY_SECONDS=${RETRY_JOB_MAX_DELAY_SECONDS:-3600}
      - RETRY_JOB_STUCK_THRESHOLD_HOURS=${RETRY_JOB_STUCK_THRESHOLD_HOURS:-24}
    depends_on:
      documentdb:
        condition: service_healthy
      messagebus:
        condition: service_healthy
      pushgateway:
        condition: service_healthy
    restart: unless-stopped

